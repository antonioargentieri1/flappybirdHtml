<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>ONLYOUCAN</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Impedisce lo scroll */
        }
        
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #game-canvas {
            border: 2px solid #fff;
            background-color: #000;
            display: block;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
        
        @media (orientation: landscape) {
            #game-canvas {
                height: 100vh;
                width: auto;
            }
        }
        
        @media (orientation: portrait) {
            #game-canvas {
                width: 100vw;
                height: auto;
            }
        }
        
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            box-sizing: border-box;
            padding: 20px;
        }
        
        #character-select-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            box-sizing: border-box;
            padding: 20px;
        }
        
        .character-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 15px;
            margin: 20px 0;
            max-width: 300px;
        }
        
        /* Stile per il titolo della schermata di selezione personaggio */
        #character-select-screen h1 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 15px;
            padding: 0 10px;
            max-width: 100%;
            word-wrap: break-word;
        }
        
        @media (max-width: 400px) {
            #character-select-screen h1 {
                font-size: 24px;
            }
        }
        
        .character-item {
            width: 80px;
            height: 80px;
            background-color: #333;
            border: 2px solid #555;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .character-item.selected {
            border: 2px solid #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }
        
        .character-item img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            box-sizing: border-box;
            padding: 20px;
        }
        
        h1 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .score {
            color: #fff;
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px; /* Manteniamo un margine uniforme di 5px per tutti i pulsanti */
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        /* Stile per il pulsante Spotify */
        #spotify-button {
            width: 720px;  /* Larghezza 3 volte piÃ¹ grande (240px Ã— 3) */
            height: 150px; /* Altezza 3 volte piÃ¹ grande (50px Ã— 3) */
            padding: 0;    /* Rimuoviamo il padding per l'immagine */
            background-color: transparent; /* Sfondo trasparente */
            margin: 5px;   /* Margine uniforme uguale agli altri pulsanti */
        }
        
        #spotify-button img {
            width: 100%;   /* L'immagine riempie il pulsante */
            height: 100%;  /* L'immagine riempie il pulsante */
            object-fit: contain; /* Mantiene le proporzioni */
        }
        
        /* Stile per il controllo audio */
        #audio-controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 20;
        }
        
        #audio-toggle {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            touch-action: manipulation;
        }
        
        #audio-toggle:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* Stile per il contatore dei collezionabili */
        .collectibles-counter {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 24px;
            padding: 10px;
            display: flex;
            align-items: center;
            z-index: 5;
        }

        .collectibles-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="360" height="640"></canvas>
        
        <!-- Rimuovo il contatore esterno dei collezionabili -->
        
        <div id="start-screen">

            <div class="character-grid">

                    <img src="niko_1.png" alt="Personaggio 1">

                <div class="character-item" data-character="2">
                    <img src="elvio_1.png" alt="Personaggio 3">
                </div>
                <div class="character-item" data-character="3">
                    <img src="elvio_1.png" alt="Personaggio 4">

                <div class="character-item" data-character="4">

        <div id="game-over">

            <button id="restart-button">Riprova</button>

        </div>
        
        <div id="audio-controls">
            <button id="audio-toggle">ðŸ”Š</button>
        </div>
    </div>

    <!-- Elemento audio per la colonna sonora -->
    <audio id="soundtrack" loop>
        <source src="oycmp3.mp3" type="audio/mpeg">
        Il tuo browser non supporta l'elemento audio.
    </audio>

    <script>
        // Funzione per dimensionare il canvas in base allo schermo
        function resizeGame() {
            const container = document.getElementById('game-container');
            const canvas = document.getElementById('game-canvas');
            
            // Ottiene le dimensioni della finestra
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // Mantiene il rapporto d'aspetto 9:16 (verticale)
            const aspectRatio = 9/16;
            
            let newWidth, newHeight;
            
            if (windowWidth / windowHeight < aspectRatio) {
                // Se lo schermo Ã¨ piÃ¹ stretto rispetto al rapporto d'aspetto
                newWidth = windowWidth * 0.95;
                newHeight = newWidth / aspectRatio;
            } else {
                // Se lo schermo Ã¨ piÃ¹ largo rispetto al rapporto d'aspetto
                newHeight = windowHeight * 0.95;
                newWidth = newHeight * aspectRatio;
            }
            
            // Imposta le dimensioni del canvas
            canvas.style.width = `${newWidth}px`;
            canvas.style.height = `${newHeight}px`;
            
            // Leggera ottimizzazione per iOS - non invasiva
            if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                canvas.style.willChange = 'transform';
            }
        }

        // Ridimensiona il gioco all'avvio
        window.addEventListener('load', resizeGame);
        
        // Ridimensiona il gioco quando la finestra cambia dimensione
        window.addEventListener('resize', resizeGame);
        
        // Ottenimento degli elementi DOM
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const homeButton = document.getElementById('home-button');
        const finalScoreElement = document.getElementById('final-score');
        const finalCollectiblesElement = document.getElementById('final-collectibles');
        const collectiblesCounterElement = document.getElementById('collectibles-counter');
        const collectiblesCountElement = document.getElementById('collectibles-count');
        const spotifyButton = document.getElementById('spotify-button');
        
        // Elementi audio
        const soundtrack = document.getElementById('soundtrack');
        const audioToggle = document.getElementById('audio-toggle');
        let audioEnabled = true;
        
        // Riferimenti agli elementi della selezione personaggi
        const characterSelectScreen = document.getElementById('character-select-screen');
        const characterSelectButton = document.getElementById('character-select-button');
        const backButton = document.getElementById('back-button');
        const characterItems = document.querySelectorAll('.character-item');
        
        // Variabile per tenere traccia del personaggio selezionato
        let selectedCharacter = 0;
        
        // Configurazione dei personaggi
        const characters = [
            { 
                name: "Niko",
                baseImage: "niko_1.png",
                jumpImage: "niko_2.png"
            },
            {
                name: "Elvio",
                baseImage: "elvio_1.png",
                jumpImage: "elvio_2.png"
            }
        ];
        
        // Event listener per il pulsante di selezione personaggio
        characterSelectButton.addEventListener('click', function() {
            startScreen.style.display = 'none';
            characterSelectScreen.style.display = 'flex';
        });
        
        // Event listener per il pulsante "Indietro"
        backButton.addEventListener('click', function() {
            characterSelectScreen.style.display = 'none';
            startScreen.style.display = 'flex';
        });
        
        // Event listener per i personaggi selezionabili
        characterItems.forEach(item => {
            item.addEventListener('click', function() {
                // Rimuovi la classe 'selected' da tutti gli elementi
                characterItems.forEach(el => el.classList.remove('selected'));
                
                // Aggiungi la classe 'selected' all'elemento cliccato
                this.classList.add('selected');
                
                // Aggiorna il personaggio selezionato
                selectedCharacter = parseInt(this.getAttribute('data-character'));
                console.log('Personaggio selezionato:', selectedCharacter);
                
                // Carica le immagini del personaggio selezionato
                loadCharacterImages();
            });
        });
        
        // Funzione per caricare le immagini del personaggio selezionato
        function loadCharacterImages() {
            // Determina quale personaggio usare (Niko o Elvio)
            // Se il personaggio selezionato Ã¨ 0, usa Niko, altrimenti usa Elvio
            const characterIndex = selectedCharacter === 0 ? 0 : 1;
            
            // Carica le immagini
            birdImage1.src = characters[characterIndex].baseImage;
            birdImage2.src = characters[characterIndex].jumpImage;
            
            console.log(`Caricando immagini per ${characters[characterIndex].name}:`, 
                        characters[characterIndex].baseImage, 
                        characters[characterIndex].jumpImage);
        }
        
        // Event listener per il pulsante Spotify
        spotifyButton.addEventListener('click', function() {
            window.open('https://open.spotify.com/artist/7wsOlF3P2t6BB1ali9W1t1?si=bQuFkTYrQsmO42ZqxtTqXA', '_blank');
        });
        
        // Precarica l'audio per migliorare la reattivitÃ 
        window.addEventListener('load', function() {
            // Precarica l'audio silenziosamente (senza riprodurlo)
            soundtrack.load();
            soundtrack.volume = 1.0;
            console.log("Audio precaricato");
        });
        
        // Gestione audio
        function toggleAudio() {
            if (audioEnabled) {
                // Se attualmente abilitato, disabilita
                soundtrack.pause();
                audioToggle.textContent = 'ðŸ”‡';
            } else {
                // Se attualmente disabilitato, abilita
                if (gameStarted && !gameOver) {
                    soundtrack.volume = 1.0; // Assicurati che il volume sia al massimo
                    soundtrack.play().catch(e => console.error("Errore durante la riproduzione audio:", e));
                }
                audioToggle.textContent = 'ðŸ”Š';
            }
            audioEnabled = !audioEnabled;
        }
        
        audioToggle.addEventListener('click', toggleAudio);
        
        // Costanti del gioco
        const GRAVITY = 0.25;
        const FLAP_SPEED = -8;     // Aumentato per salti piÃ¹ ampi
        const PIPE_SPEED = 2;
        const PIPE_GAP = 300;      // Aumentato da 225 a 300 (circa un terzo in piÃ¹)
        const PIPE_WIDTH = 60;
        
        // Variabili per il controllo del tempo
        let lastTime = 0;
        const FPS = 60;
        const frameTime = 1000 / FPS;
        let pipeCounter = 0;
        let pipeInterval = 200;    // Intervallo tra i tubi (valore piÃ¹ alto = tubi piÃ¹ distanti)
        
        // Variabili per i collezionabili
        let collectiblesCount = 0;
        let collectiblesCounter = 0;
        const COLLECTIBLE_INTERVAL = 150; // Intervallo tra i collezionabili
        const collectibles = [];
        const collectibleImage = new Image();
        collectibleImage.src = 'peroni.png';
        let collectibleImageLoaded = false;
        
        collectibleImage.onload = function() {
            collectibleImageLoaded = true;
            console.log("Immagine del collezionabile caricata con successo");
        };
        
        collectibleImage.onerror = function() {
            console.error("Impossibile caricare l'immagine del collezionabile");
            collectibleImageLoaded = false;
        };
        
        // Classe per i collezionabili
        class Collectible {
            constructor() {
                this.x = canvas.width;
                this.y = Math.random() * (canvas.height - 100) + 50; // Posizione casuale nell'altezza del canvas
                this.width = 40;
                this.height = 40;
                this.collected = false;
            }
            
            draw() {
                if (collectibleImageLoaded && !this.collected) {
                    ctx.drawImage(collectibleImage, this.x - this.width / 2, this.y - this.height / 2, this.width, this.height);
                }
            }
            
            update(dt) {
                if (gameStarted && !gameOver && !this.collected) {
                    this.x -= PIPE_SPEED * dt;
                    
                    // Controllo collisione con l'uccello
                    if (this.checkCollision()) {
                        this.collected = true;
                        collectiblesCount++;
                    }
                }
            }
            
            checkCollision() {
                // Calcolo dei bordi dell'uccello
                const birdLeft = bird.x - bird.width / 3;
                const birdRight = bird.x + bird.width / 3;
                const birdTop = bird.y - bird.height / 3;
                const birdBottom = bird.y + bird.height / 3;
                
                // Calcolo dei bordi del collezionabile
                const collectibleLeft = this.x - this.width / 2;
                const collectibleRight = this.x + this.width / 2;
                const collectibleTop = this.y - this.height / 2;
                const collectibleBottom = this.y + this.height / 2;
                
                // Controllo collisione
                return (
                    birdRight > collectibleLeft && 
                    birdLeft < collectibleRight && 
                    birdBottom > collectibleTop && 
                    birdTop < collectibleBottom
                );
            }
        }
        
        // Variabili di stato del gioco
        let gameStarted = false;
        let gameOver = false;
        let score = 0;
        let frames = 0;
        let bgX = 0; // Posizione X dello sfondo
        let bgImageRatio = 16/9; // Rapporto predefinito (verrÃ  aggiornato quando l'immagine Ã¨ caricata)
        
        // Array di immagini di sfondo
        const bgImages = [
            { src: 'bg2.PNG', minScore: 0, maxScore: 100, image: new Image(), loaded: false },
            { src: 'bg2.PNG', minScore: 100, maxScore: 150, image: new Image(), loaded: false },
            { src: 'bg2.PNG', minScore: 150, maxScore: 1000, image: new Image(), loaded: false }
        ];

        // Variabili per la transizione degli sfondi
        let currentBgIndex = 0;
        let nextBgIndex = 1;
        let transitionTriggered = false;
        let transitionX = 0;

        // Carica tutte le immagini
        let bgImagesLoaded = 0;
        bgImages.forEach((bg, index) => {
            bg.image.onload = function() {
                bg.loaded = true;
                bgImagesLoaded++;
                console.log(`Immagine di sfondo ${index + 1} caricata con successo`, bg.image.width, bg.image.height);
                
                // Salva il rapporto d'aspetto di ogni immagine
                bg.ratio = bg.image.height / bg.image.width || 9/16;
                
                // Quando tutte le immagini sono caricate, imposta il rapporto d'aspetto iniziale
                if (bgImagesLoaded === bgImages.length) {
                    // Usa il rapporto della prima immagine come predefinito
                    bgImageRatio = bgImages[0].ratio;
                    console.log("Tutte le immagini di sfondo sono state caricate");
                }
            };
            
            bg.image.onerror = function() {
                console.error(`Impossibile caricare l'immagine di sfondo ${index + 1}: ${bg.src}`);
                bg.loaded = false;
            };
            
            bg.image.src = bg.src;
        });

        // Caricamento delle immagini del personaggio
        const birdImage1 = new Image(); // Immagine per la discesa
        const birdImage2 = new Image(); // Immagine per la salita
        let birdImage1Loaded = false;
        let birdImage2Loaded = false;
        let birdImageRatio = 1; // Rapporto altezza/larghezza dell'immagine
        
        birdImage1.onload = function() {
            birdImage1Loaded = true;
            birdImageRatio = birdImage1.height / birdImage1.width;
            console.log("Immagine del personaggio (discesa) caricata con successo", birdImage1.width, birdImage1.height);
            
            // Aggiorna le dimensioni dell'uccello in base all'immagine caricata
            bird.width = 50; // Larghezza fissa
            bird.height = bird.width * birdImageRatio; // Altezza proporzionale
        };
        
        birdImage1.onerror = function() {
            console.error("Impossibile caricare l'immagine del personaggio (discesa)");
            birdImage1Loaded = false;
        };
        
        birdImage2.onload = function() {
            birdImage2Loaded = true;
            console.log("Immagine del personaggio (salita) caricata con successo", birdImage2.width, birdImage2.height);
        };
        
        birdImage2.onerror = function() {
            console.error("Impossibile caricare l'immagine del personaggio (salita)");
            birdImage2Loaded = false;
        };
        
        // Carica inizialmente le immagini di Niko (visto che Ã¨ il personaggio selezionato di default)
        birdImage1.src = 'niko_1.png'; // Immagine per la discesa
        birdImage2.src = 'niko_2.png'; // Immagine per la salita
        
        // Oggetto uccello (protagonista)
        const bird = {
            x: 50,
            y: canvas.height / 2,
            width: 50,  // Larghezza base che verrÃ  aggiornata dopo il caricamento dell'immagine
            height: 50, // Altezza iniziale che verrÃ  aggiornata per mantenere le proporzioni
            velocity: 0,
            
            draw() {
                // Determina quale immagine usare in base alla velocitÃ  (salita o discesa)
                const isRising = this.velocity < 0;
                const currentImage = isRising ? birdImage2 : birdImage1;
                const imageLoaded = isRising ? birdImage2Loaded : birdImage1Loaded;
                
                if (imageLoaded) {
                    // Disegna l'immagine del personaggio appropriata (niko_1.png/niko_2.png o elvio_1.png/elvio_2.png)
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    
                    // Ruota leggermente l'immagine in base alla velocitÃ  (per effetto di volo)
                    // Il fattore 0.02 invece di 0.05 riduce l'inclinazione di circa il 60%
                    const rotation = this.velocity * 0.02;
                    ctx.rotate(rotation);
                    
                    // Disegna l'immagine centrata mantenendo le proporzioni originali
                    ctx.drawImage(
                        currentImage, 
                        -this.width / 2, 
                        -this.height / 2, 
                        this.width, 
                        this.height
                    );
                    ctx.restore();
                } else {
                    // Se l'immagine non Ã¨ caricata, disegna un cerchio nero
                    ctx.fillStyle = '#000000';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.width / 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            },
            
            update(dt) {
                if (gameStarted && !gameOver) {
                    this.velocity += GRAVITY * dt;
                    this.y += this.velocity * dt;
                    
                    // Controllo collisione con i bordi
                    if (this.y - this.height / 2 <= 0) {
                        this.y = this.height / 2;
                        this.velocity = 0;
                    }
                    
                    if (this.y + this.height / 2 >= canvas.height) {
                        this.y = canvas.height - this.height / 2;
                        this.velocity = 0;
                        endGame();
                    }
                }
            },
            
            flap() {
                if (!gameOver) {
                    this.velocity = FLAP_SPEED;
                }
            },
            
            reset() {
                this.y = canvas.height / 2;
                this.velocity = 0;
            }
        };
        
        // Array di tubi
        const pipes = [];
        
        // Classe per i tubi
        class Pipe {
            constructor() {
                this.x = canvas.width;
                this.passed = false;
                
                // Posizione casuale dell'apertura
                const minHeight = 50;
                const maxHeight = canvas.height - PIPE_GAP - minHeight;
                this.topHeight = Math.floor(Math.random() * (maxHeight - minHeight) + minHeight);
                this.bottomY = this.topHeight + PIPE_GAP;
                this.bottomHeight = canvas.height - this.bottomY;
            }
            
            draw() {
                // Tubo superiore
                ctx.fillStyle = '#4CAF50';
                ctx.fillRect(this.x, 0, PIPE_WIDTH, this.topHeight);
                
                // Parte inferiore del tubo superiore
                ctx.fillStyle = '#3E8E41';
                ctx.fillRect(this.x - 5, this.topHeight - 20, PIPE_WIDTH + 10, 20);
                
                // Tubo inferiore
                ctx.fillStyle = '#4CAF50';
                ctx.fillRect(this.x, this.bottomY, PIPE_WIDTH, this.bottomHeight);
                
                // Parte superiore del tubo inferiore
                ctx.fillStyle = '#3E8E41';
                ctx.fillRect(this.x - 5, this.bottomY, PIPE_WIDTH + 10, 20);
            }
            
            update(dt) {
                if (gameStarted && !gameOver) {
                    this.x -= PIPE_SPEED * dt;
                    
                    // Controllo se l'uccello Ã¨ passato attraverso il tubo
                    if (!this.passed && this.x + PIPE_WIDTH < bird.x) {
                        this.passed = true;
                        score++;
                    }
                    
                    // Controllo collisione
                    if (this.checkCollision()) {
                        endGame();
                    }
                }
            }
            
            checkCollision() {
                // Calcolo dei bordi dell'uccello
                const birdLeft = bird.x - bird.width / 2;
                const birdRight = bird.x + bird.width / 2;
                const birdTop = bird.y - bird.height / 2;
                const birdBottom = bird.y + bird.height / 2;
                
                // Calcolo dei bordi del tubo
                const pipeLeft = this.x;
                const pipeRight = this.x + PIPE_WIDTH;
                
                // Controllo collisione
                if (
                    birdRight > pipeLeft && 
                    birdLeft < pipeRight && 
                    (birdTop < this.topHeight || birdBottom > this.bottomY)
                ) {
                    return true;
                }
                
                return false;
            }
        }
        
        // Funzione di disegno dello sfondo migliorata per transizioni continue
        // Modifica alla funzione drawBackground() per eliminare la riga nera tra sfondi
function drawBackground() {
    // Verifica se Ã¨ necessario avviare la transizione allo sfondo successivo in base al punteggio
    if (!transitionTriggered && score >= bgImages[currentBgIndex].maxScore && currentBgIndex < bgImages.length - 1) {
        transitionTriggered = true;
        nextBgIndex = currentBgIndex + 1;
        transitionX = canvas.width; // Posiziona lo sfondo successivo fuori dallo schermo a destra
    }
    
    // Ottieni lo sfondo corrente
    const currentBg = bgImages[currentBgIndex];
    
    // Disegna lo sfondo corrente se caricato
    if (currentBg.loaded) {
        // Usa il rapporto d'aspetto dell'immagine corrente
        const currentRatio = currentBg.ratio;
        
        // Calcola le dimensioni per mantenere il rapporto d'aspetto originale dell'immagine
        let bgWidth, bgHeight, yOffset = 0;
        
        // Determinazione delle dimensioni mantenendo il rapporto originale
        if (canvas.width / canvas.height > currentRatio) {
            // Se il canvas Ã¨ piÃ¹ largo rispetto al rapporto dell'immagine
            bgWidth = canvas.width;
            bgHeight = bgWidth * currentRatio;
            // Calcola l'offset verticale per centrare l'immagine
            yOffset = (canvas.height - bgHeight) / 2;
        } else {
            // Se il canvas Ã¨ piÃ¹ alto rispetto al rapporto dell'immagine
            bgHeight = canvas.height;
            bgWidth = bgHeight / currentRatio;
            // In questo caso non Ã¨ necessario l'offset verticale
            yOffset = 0;
        }
        
        // Applica un leggero padding per evitare bordi neri tra le immagini
        const padding = 2;
        
        // Disegna due copie dell'immagine affiancate per creare l'effetto continuo
        // Aggiungi il padding per evitare lo spazio tra le immagini
        ctx.drawImage(currentBg.image, bgX % bgWidth - padding, yOffset, bgWidth + padding * 2, bgHeight);
        ctx.drawImage(currentBg.image, (bgX % bgWidth) + bgWidth - padding, yOffset, bgWidth + padding * 2, bgHeight);
        
        // Se Ã¨ in corso una transizione, disegna anche lo sfondo successivo
        if (transitionTriggered && nextBgIndex < bgImages.length) {
            const nextBg = bgImages[nextBgIndex];
            if (nextBg.loaded) {
                const nextRatio = nextBg.ratio || currentRatio;
                
                // Calcola le dimensioni per lo sfondo successivo
                let nextBgWidth, nextBgHeight, nextYOffset = 0;
                
                if (canvas.width / canvas.height > nextRatio) {
                    nextBgWidth = canvas.width;
                    nextBgHeight = nextBgWidth * nextRatio;
                    nextYOffset = (canvas.height - nextBgHeight) / 2;
                } else {
                    nextBgHeight = canvas.height;
                    nextBgWidth = nextBgHeight / nextRatio;
                    nextYOffset = 0;
                }
                
                // Disegna lo sfondo successivo con l'offset di transizione
                // Aggiungi il padding anche qui
                ctx.drawImage(nextBg.image, transitionX - padding, nextYOffset, nextBgWidth + padding * 2, nextBgHeight);
                ctx.drawImage(nextBg.image, transitionX + nextBgWidth - padding, nextYOffset, nextBgWidth + padding * 2, nextBgHeight);
                
                // Se la transizione Ã¨ completata, rendi lo sfondo successivo quello corrente
                if (transitionX <= 0) {
                    currentBgIndex = nextBgIndex;
                    transitionTriggered = false;
                    bgX = 0; // Resetta la posizione dello sfondo
                }
            }
        }
        
        // Se l'immagine Ã¨ completamente fuori dallo schermo, resetta la posizione
        if (Math.abs(bgX) >= bgWidth) {
            bgX = bgX % bgWidth;
        }
        
        // Riempie eventuali spazi vuoti sopra o sotto l'immagine con il nero
        if (yOffset > 0) {
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, yOffset); // Spazio sopra
            ctx.fillRect(0, yOffset + bgHeight, canvas.width, yOffset); // Spazio sotto
        }
    } else {
        // Se l'immagine di sfondo non Ã¨ caricata, usa uno sfondo nero
        ctx.fillStyle = '#000000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }
}
        
        // Funzione per aggiornare lo sfondo e gestire la transizione
        function updateBackground(dt) {
            // Aggiorna lo scorrimento regolare dello sfondo
            if (gameStarted && !gameOver) {
                bgX -= 1.5 * dt;
            }
            
            // Gestisci la transizione dello sfondo se necessaria
            if (transitionTriggered) {
                transitionX -= 1.5 * dt;
            }
        }
        
        // Funzione per disegnare il punteggio
        function drawScore() {
            // Disegna il punteggio principale
            ctx.fillStyle = '#fff';
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(score.toString(), canvas.width / 2, 50);
            ctx.strokeText(score.toString(), canvas.width / 2, 50);
            
            // Disegna il contatore di collezionabili
            if (collectibleImageLoaded) {
                // Disegna l'icona del collezionabile
                const iconSize = 30;
                ctx.drawImage(collectibleImage, 20, 20, iconSize, iconSize);
                
                // Disegna il conteggio
                ctx.font = '24px Arial';
                ctx.textAlign = 'left';
                ctx.fillText(collectiblesCount.toString(), iconSize + 30, 42);
                ctx.strokeText(collectiblesCount.toString(), iconSize + 30, 42);
            }
        }
        
        // Funzione di aggiornamento principale
        function update(currentTime) {
            // Calcola il delta time (tempo trascorso dall'ultimo frame)
            if (!lastTime) lastTime = currentTime;
            const deltaTime = (currentTime - lastTime) / frameTime; // Normalizzato a 60 FPS
            lastTime = currentTime;
            
            // Limita deltaTime per evitare comportamenti strani quando la tab Ã¨ in background
            const dt = Math.min(deltaTime, 3);
            
            // Conta i frame normalizzati per la generazione dei tubi e dei collezionabili
            if (gameStarted && !gameOver) {
                // Generazione tubi
                pipeCounter += dt;
                if (pipeCounter >= pipeInterval) { // Genera un tubo ogni pipeInterval frame normalizzati
                    pipes.push(new Pipe());
                    pipeCounter = 0;
                }
                
                // Generazione collezionabili
                collectiblesCounter += dt;
                if (collectiblesCounter >= COLLECTIBLE_INTERVAL) { // Genera un collezionabile ogni COLLECTIBLE_INTERVAL frame normalizzati
                    collectibles.push(new Collectible());
                    collectiblesCounter = 0;
                }
            }
            
            // Aggiorna l'uccello con il delta time
            bird.update(dt);
            
            // Aggiorna i tubi e rimuovi quelli fuori dallo schermo
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].update(dt);
                
                if (pipes[i].x + PIPE_WIDTH < 0) {
                    pipes.splice(i, 1);
                }
            }
            
            // Aggiorna i collezionabili e rimuovi quelli fuori dallo schermo
            for (let i = collectibles.length - 1; i >= 0; i--) {
                collectibles[i].update(dt);
                
                if (collectibles[i].x + collectibles[i].width / 2 < 0) {
                    collectibles.splice(i, 1);
                }
            }
            
            // Aggiorna lo sfondo e la transizione
            updateBackground(dt);
            
            // Incrementa il contatore dei frame
            frames++;
        }
        
        // Funzione di disegno principale
        function draw() {
            // Pulisci il canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Disegna lo sfondo
            drawBackground();
            
            // Disegna i tubi
            pipes.forEach(pipe => pipe.draw());
            
            // Disegna i collezionabili
            collectibles.forEach(collectible => collectible.draw());
            
            // Disegna l'uccello
            bird.draw();
            
            // Disegna il punteggio
            if (gameStarted) {
                drawScore();
            }
        }
        
        // Funzione di gioco principale
        let lastFrameTime = 0;
        
        function gameLoop(currentTime) {
            // Calcola il tempo trascorso dall'ultimo frame (piÃ¹ stabile)
            if (lastFrameTime === 0) {
                lastFrameTime = currentTime;
            }
            
            // Limita FPS su iPad per migliorare la stabilitÃ 
            const elapsed = currentTime - lastFrameTime;
            if (/iPad/.test(navigator.userAgent) && elapsed < 16) { // circa 60 FPS
                requestAnimationFrame(gameLoop);
                return;
            }
            
            lastFrameTime = currentTime;
            
            update(currentTime);
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Variabile per tenere traccia dell'intervallo di fade audio
        let fadeAudioInterval = null;
        
        // Funzione per terminare il gioco
        function endGame() {
            gameOver = true;
            finalScoreElement.textContent = `Punteggio: ${score}`;
            finalCollectiblesElement.textContent = `Peroni raccolte: ${collectiblesCount}`;
            gameOverScreen.style.display = 'flex';
            
            // Ferma la musica quando il gioco termina o riduci il volume gradualmente
            if (audioEnabled) {
                // Ferma qualsiasi fade in corso se c'Ã¨
                if (fadeAudioInterval) {
                    clearInterval(fadeAudioInterval);
                }
                
                // Sfuma gradualmente il volume (fade out)
                let volume = soundtrack.volume;
                fadeAudioInterval = setInterval(function() {
                    if (volume > 0.1) {
                        volume -= 0.1;
                        soundtrack.volume = volume;
                    } else {
                        clearInterval(fadeAudioInterval);
                        fadeAudioInterval = null;
                        soundtrack.pause();
                        soundtrack.volume = 1.0; // Ripristina il volume per la prossima partita
                    }
                }, 100);
            }
        }
        
        // Funzione per iniziare il gioco
        function startGame() {
            startScreen.style.display = 'none';
            gameStarted = true;
            gameOver = false;
            score = 0;
            frames = 0;
            pipeCounter = 0;
            collectiblesCount = 0;
            collectiblesCounter = 0;
            bgX = 0; // Resetta la posizione dello sfondo
            currentBgIndex = 0; // Resetta all'indice dello sfondo iniziale
            nextBgIndex = 1; // Imposta il prossimo sfondo all'indice 1
            transitionTriggered = false; // Resetta lo stato della transizione
            transitionX = 0; // Resetta la posizione di transizione
            bird.reset();
            pipes.length = 0;  // Svuota l'array dei tubi
            collectibles.length = 0; // Svuota l'array dei collezionabili
            lastTime = 0;      // Resetta il tempo dell'ultimo frame
            
            // Avvia la musica quando il gioco inizia (solo se l'audio Ã¨ abilitato)
            if (audioEnabled) {
                // Ferma l'audio prima se sta ancora riproducendo
                soundtrack.pause();
                soundtrack.currentTime = 0; // Riavvia dall'inizio
                soundtrack.volume = 1.0;    // Assicurati che il volume sia al massimo
                
                // Piccolo timeout per assicurarsi che tutti i cambiamenti audio siano applicati
                setTimeout(() => {
                    soundtrack.play().catch(e => {
                        console.error("Errore durante la riproduzione audio:", e);
                        // In alcuni browser, l'audio puÃ² essere riprodotto solo dopo un'interazione dell'utente
                        // PoichÃ© stiamo giÃ  rispondendo a un'interazione (click sul pulsante Start), 
                        // questo non dovrebbe essere un problema, ma gestiamo comunque l'errore
                    });
                }, 50);
            }
        }
        
        // Funzione per tornare alla schermata home
        function goHome() {
            // Arresta immediatamente qualsiasi fade out in corso
            if (fadeAudioInterval) {
                clearInterval(fadeAudioInterval);
                fadeAudioInterval = null;
                soundtrack.volume = 1.0; // Ripristina subito il volume al massimo
            }
            
            // Ferma la musica
            soundtrack.pause();
            soundtrack.currentTime = 0;
            
            // Nasconde la schermata di game over
            gameOverScreen.style.display = 'none';
            
            // Resetta i parametri di gioco
            gameStarted = false;
            gameOver = false;
            score = 0;
            collectiblesCount = 0;
            pipes.length = 0;
            collectibles.length = 0;
            bird.reset();
            
            // Resetta anche le variabili dello sfondo
            currentBgIndex = 0;
            nextBgIndex = 1;
            transitionTriggered = false;
            transitionX = 0;
            bgX = 0;
            
            // Mostra la schermata iniziale
            startScreen.style.display = 'flex';
        }
        
        // Funzione per ricominciare il gioco
        function restartGame() {
            // Arresta immediatamente qualsiasi fade out in corso
            if (fadeAudioInterval) {
                clearInterval(fadeAudioInterval);
                fadeAudioInterval = null;
                soundtrack.volume = 1.0; // Ripristina subito il volume al massimo
            }
            
            gameOverScreen.style.display = 'none';
            startGame();
        }
        
        // Event listeners
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', restartGame);
        homeButton.addEventListener('click', goHome);
        
        // Event listener per il salto dell'uccello
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' || e.key === ' ') {
                if (!gameStarted) {
                    startGame();
                }
                bird.flap();
                e.preventDefault(); // Previene lo scroll della pagina con la barra spaziatrice
            }
        });
        
        // Event listener per il tocco su mobile
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault(); // Previene lo zoom o altre azioni del browser
            if (!gameStarted) {
                startGame();
            }
            bird.flap();
        }, { passive: false });
        
        canvas.addEventListener('click', function(e) {
            if (!gameStarted) {
                startGame();
            }
            bird.flap();
        });
        
        // Avvia il game loop con il timestamp corrente
        requestAnimationFrame(gameLoop);
    </script>
