<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>ONLYOUCAN</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Impedisce lo scroll */
            touch-action: none; /* Migliora l'esperienza touch */
        }
        
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #game-canvas {
            border: 2px solid #fff;
            background-color: #000;
            display: block;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
        
        @media (orientation: landscape) {
            #game-canvas {
                height: 100vh;
                width: auto;
            }
        }
        
        @media (orientation: portrait) {
            #game-canvas {
                width: 100vw;
                height: auto;
            }
        }
        
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            box-sizing: border-box;
            padding: 20px;
        }
        
        #character-select-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            box-sizing: border-box;
            padding: 20px;
        }
        
        .character-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 15px;
            margin: 20px 0;
            max-width: 300px;
        }
        
        /* Stile per il titolo della schermata di selezione personaggio */
        #character-select-screen h1 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 15px;
            padding: 0 10px;
            max-width: 100%;
            word-wrap: break-word;
        }
        
        @media (max-width: 400px) {
            #character-select-screen h1 {
                font-size: 24px;
            }
        }
        
        .character-item {
            width: 80px;
            height: 80px;
            background-color: #333;
            border: 2px solid #555;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .character-item.selected {
            border: 2px solid #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }
        
        .character-item img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            box-sizing: border-box;
            padding: 20px;
        }
        
        /* Stile per il pulsante di debug */
        #debug-button {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background-color: rgba(255, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 5px;
            font-size: 12px;
            display: none; /* Nascosto di default */
        }
        
        h1 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .score {
            color: #fff;
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        /* Stile per il pulsante Spotify */
        #spotify-button {
            background-color: #1DB954; /* Colore verde di Spotify */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #spotify-button:hover {
            background-color: #1AA34A; /* Verde leggermente pi√π scuro per l'hover */
        }
        
        /* Stile per il controllo audio */
        #audio-controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 20;
        }
        
        #audio-toggle {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            touch-action: manipulation;
        }
        
        #audio-toggle:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        /* Stile per il loading screen */
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 30;
        }
        
        .loader {
            border: 5px solid #333;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
        // Configurazione del gioco
        const DEBUG_MODE = false; // Impostare su true per attivare i log di debug e il pulsante
        
        // Oggetto per il monitoraggio delle prestazioni
        const Performance = {
            frames: 0,
            lastCheck: Date.now(),
            fps: 0,
            
            update() {
                this.frames++;
                const now = Date.now();
                const elapsed = now - this.lastCheck;
                
                if (elapsed >= 1000) {
                    this.fps = Math.round((this.frames * 1000) / elapsed);
                    this.frames = 0;
                    this.lastCheck = now;
                    
                    if (DEBUG_MODE) {
                        console.log(`FPS: ${this.fps}`);
                    }
                }
                return this.fps;
            },
            
            // Imposta la visualizzazione FPS se debug √® attivo
            showFPS(ctx) {
                if (DEBUG_MODE) {
                    ctx.fillStyle = 'white';
                    ctx.font = '14px Arial';
                    ctx.fillText(`FPS: ${this.fps}`, 10, 20);
                }
            }
        };

        // Mostro il pulsante di debug se DEBUG_MODE √® attivo
        if (DEBUG_MODE) {
            document.getElementById('debug-button').style.display = 'block';
            document.getElementById('debug-button').addEventListener('click', function() {
                // Mostra informazioni di debug o apri un pannello
                console.log('Memory usage:', performance.memory ? performance.memory : 'Not available');
                console.log('BackgroundManager stats:', bgManager ? {
                    activeEnvironment: bgManager.currentEnvironment,
                    layers: bgManager.layers.length,
                    distance: bgManager.distance
                } : 'Not available');
            });
        }
        
        // Funzione per ridimensionare il gioco in base alle dimensioni dello schermo
        function resizeGame() {
            const container = document.getElementById('game-container');
            const canvas = document.getElementById('game-canvas');
            
            // Ottiene le dimensioni della finestra
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // Mantiene il rapporto d'aspetto 9:16 (verticale)
            const aspectRatio = 9/16;
            
            let newWidth, newHeight;
            
            if (windowWidth / windowHeight < aspectRatio) {
                // Se lo schermo √® pi√π stretto rispetto al rapporto d'aspetto
                newWidth = windowWidth * 0.95;
                newHeight = newWidth / aspectRatio;
            } else {
                // Se lo schermo √® pi√π largo rispetto al rapporto d'aspetto
                newHeight = windowHeight * 0.95;
                newWidth = newHeight * aspectRatio;
            }
            
            // Imposta le dimensioni del canvas
            canvas.style.width = `${newWidth}px`;
            canvas.style.height = `${newHeight}px`;
            
            // Ottimizzazioni per dispositivi mobili
            if (/iPad|iPhone|iPod|Android/.test(navigator.userAgent)) {
                canvas.style.willChange = 'transform';
                
                // Riduci la risoluzione interna del canvas per dispositivi meno potenti
                // ma solo se lo schermo √® abbastanza grande da non compromettere la visibilit√†
                if (window.devicePixelRatio > 1 && newWidth > 300) {
                    // Mantieni la dimensione visuale ma riduci la risoluzione interna
                    canvas.width = 360; // Mantieni larghezza base
                    canvas.height = 640; // Mantieni altezza base
                }
            }
        }

        // Ridimensiona il gioco all'inizio e al ridimensionamento della finestra
        window.addEventListener('load', resizeGame);
        window.addEventListener('resize', resizeGame);
        
        // Ottengo gli elementi DOM
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const homeButton = document.getElementById('home-button');
        const finalScoreElement = document.getElementById('final-score');
        const spotifyButton = document.getElementById('spotify-button');
        const loadingScreen = document.getElementById('loading-screen');
        
        // Elementi audio
        const soundtrack = document.getElementById('soundtrack');
        const audioToggle = document.getElementById('audio-toggle');
        let audioEnabled = true;
        
        // Riferimenti agli elementi della selezione personaggi
        const characterSelectScreen = document.getElementById('character-select-screen');
        const characterSelectButton = document.getElementById('character-select-button');
        const backButton = document.getElementById('back-button');
        const characterItems = document.querySelectorAll('.character-item');
        
        // Variabile per tenere traccia del personaggio selezionato
        let selectedCharacter = 0;
        
        // Configurazione dei personaggi
        const characters = [
            { 
                name: "Niko",
                baseImage: "niko_1.png",
                jumpImage: "niko_2.png"
            },
            {
                name: "Elvio",
                baseImage: "elvio_1.png",
                jumpImage: "elvio_2.png"
            }
        ];
        
        // Event listener per il pulsante di selezione personaggio
        characterSelectButton.addEventListener('click', function() {
            startScreen.style.display = 'none';
            characterSelectScreen.style.display = 'flex';
        });
        
        // Event listener per il pulsante "Indietro"
        backButton.addEventListener('click', function() {
            characterSelectScreen.style.display = 'none';
            startScreen.style.display = 'flex';
        });
        
        // Event listener per i personaggi selezionabili
        characterItems.forEach(item => {
            item.addEventListener('click', function() {
                // Rimuovi la classe 'selected' da tutti gli elementi
                characterItems.forEach(el => el.classList.remove('selected'));
                
                // Aggiungi la classe 'selected' all'elemento cliccato
                this.classList.add('selected');
                
                // Aggiorna il personaggio selezionato
                selectedCharacter = parseInt(this.getAttribute('data-character'));
                
                if (DEBUG_MODE) {
                    console.log('Personaggio selezionato:', selectedCharacter);
                }
                
                // Carica le immagini del personaggio selezionato
                loadCharacterImages();
            });
        });
        
        // Funzione per caricare le immagini del personaggio selezionato
        function loadCharacterImages() {
            // Determina quale personaggio usare (Niko o Elvio)
            // Se il personaggio selezionato √® 0, usa Niko, altrimenti usa Elvio
            const characterIndex = selectedCharacter === 0 ? 0 : 1;
            
            // Carica le immagini
            birdImage1.src = characters[characterIndex].baseImage;
            birdImage2.src = characters[characterIndex].jumpImage;
            
            if (DEBUG_MODE) {
                console.log(`Caricando immagini per ${characters[characterIndex].name}:`, 
                            characters[characterIndex].baseImage, 
                            characters[characterIndex].jumpImage);
            }
        }
        
        // Event listener per il pulsante Spotify
        spotifyButton.addEventListener('click', function() {
            window.open('https://open.spotify.com/artist/7wsOlF3P2t6BB1ali9W1t1?si=bQuFkTYrQsmO42ZqxtTqXA', '_blank');
        });
        
        // Gestione audio
        function toggleAudio() {
            if (audioEnabled) {
                // Se attualmente abilitato, disabilita
                soundtrack.pause();
                audioToggle.textContent = 'üîá';
            } else {
                // Se attualmente disabilitato, abilita
                if (gameStarted && !gameOver) {
                    soundtrack.volume = 1.0; // Assicurati che il volume sia al massimo
                    soundtrack.play().catch(e => console.error("Errore durante la riproduzione audio:", e));
                }
                audioToggle.textContent = 'üîä';
            }
            audioEnabled = !audioEnabled;
        }
        
        audioToggle.addEventListener('click', toggleAudio);
        
        // ==================== SISTEMA DI SFONDI CON CAMBIO AMBIENTE ====================
        
        // Immagini disponibili per gli ambienti (ora con immagini diverse)
        const environments = [
            { name: "City", background: "bg1.png" },
            { name: "Forest", background: "bg2.png" }, // Assicurati che esista questo file
            { name: "Desert", background: "bg3.png" }  // Assicurati che esista questo file
        ];
        
        // Cache per le immagini con precaricamento
        const imageCache = {};
        
        // Precaricamento immagini con supporto a tutti gli sfondi
        function preloadImages() {
            let imagesLoaded = 0;
            
            // Aggiungi tutte le immagini da caricare
            const uniqueImages = [];
            
            // Aggiungi tutti gli sfondi
            environments.forEach(env => {
                uniqueImages.push(env.background);
            });
            
            // Aggiungi i personaggi
            uniqueImages.push("niko_1.png");
            uniqueImages.push("niko_2.png");
            uniqueImages.push("elvio_1.png");
            uniqueImages.push("elvio_2.png");
            
            // Funzione di callback per immagine caricata
            function onImageLoaded() {
                imagesLoaded++;
                if (DEBUG_MODE) {
                    console.log(`Immagini caricate: ${imagesLoaded}/${uniqueImages.length}`);
                }
                
                // Mostra la schermata iniziale quando abbiamo caricato tutti gli sfondi
                // o quando abbiamo caricato almeno la prima immagine di sfondo
                if (imagesLoaded >= environments.length || imagesLoaded >= uniqueImages.length) {
                    loadingScreen.style.display = 'none';
                    startScreen.style.display = 'flex';
                }
            }
            
            // Carica ogni immagine
            uniqueImages.forEach(src => {
                const img = new Image();
                
                img.onload = function() {
                    onImageLoaded();
                };
                
                img.onerror = function() {
                    console.error(`Errore nel caricamento dell'immagine: ${src}`);
                    onImageLoaded(); // Continuiamo comunque
                };
                
                // Imposta l'URL dell'immagine
                img.src = src;
                imageCache[src] = img;
            });
            
            // Timeout di sicurezza - mostra comunque la schermata iniziale dopo 3 secondi
            setTimeout(() => {
                if (loadingScreen.style.display !== 'none') {
                    console.warn('Timeout di caricamento immagini, continuiamo comunque.');
                    loadingScreen.style.display = 'none';
                    startScreen.style.display = 'flex';
                }
            }, 3000);
        }
        
        // Classe per gestire lo sfondo con cambio ambiente
        class EnhancedBg {
            constructor(canvas, environments) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.environments = environments;
                this.currentEnvironmentIndex = 0;
                this.x = 0;
                this.distance = 0;
                this.environmentChangeDistance = 100; // Distanza prima del cambio ambiente
                this.transitioning = false;
                this.transitionProgress = 0;
                this.transitionDuration = 120; // Durata transizione in frame
                this.nextEnvironmentIndex = -1;
                
                // Carica l'immagine iniziale
                this.currentImage = imageCache[this.environments[this.currentEnvironmentIndex].background];
                this.nextImage = null;
                
                // Se l'immagine non √® in cache, caricala direttamente
                if (!this.currentImage) {
                    this.currentImage = new Image();
                    this.currentImage.src = this.environments[this.currentEnvironmentIndex].background;
                    imageCache[this.environments[this.currentEnvironmentIndex].background] = this.currentImage;
                }
            }
            
            // Aggiorna la posizione dello sfondo
            update(speed) {
                try {
                    // Muovi lo sfondo a velocit√† costante
                    this.x -= speed;
                    
                    // Reset quando abbiamo superato la larghezza dell'immagine
                    if (this.x <= -this.canvas.width) {
                        this.x = 0;
                    }
                    
                    // Aggiorna la distanza percorsa
                    this.distance += speed;
                    
                    // Se siamo in transizione, aggiorniamo il progresso
                    if (this.transitioning) {
                        this.transitionProgress++;
                        
                        // Transizione completata
                        if (this.transitionProgress >= this.transitionDuration) {
                            this.currentEnvironmentIndex = this.nextEnvironmentIndex;
                            this.currentImage = this.nextImage;
                            this.transitioning = false;
                            this.transitionProgress = 0;
                            this.nextEnvironmentIndex = -1;
                            this.nextImage = null;
                        }
                    }
                    // Controlla se √® ora di cambiare ambiente
                    else if (this.distance >= this.environmentChangeDistance) {
                        this.startTransition();
                        this.distance = 0;
                    }
                } catch (e) {
                    console.error("Errore nell'aggiornamento sfondo:", e);
                }
            }
            
            // Avvia la transizione al prossimo ambiente
            startTransition() {
                try {
                    // Calcola il prossimo ambiente
                    this.nextEnvironmentIndex = (this.currentEnvironmentIndex + 1) % this.environments.length;
                    
                    // Prepara l'immagine successiva
                    const nextBgSrc = this.environments[this.nextEnvironmentIndex].background;
                    this.nextImage = imageCache[nextBgSrc];
                    
                    // Se l'immagine non √® in cache, caricala
                    if (!this.nextImage) {
                        this.nextImage = new Image();
                        this.nextImage.src = nextBgSrc;
                        imageCache[nextBgSrc] = this.nextImage;
                    }
                    
                    // Inizia la transizione solo se l'immagine √® pronta
                    if (this.nextImage.complete) {
                        this.transitioning = true;
                        this.transitionProgress = 0;
                        
                        if (DEBUG_MODE) {
                            console.log(`Inizia transizione all'ambiente: ${this.environments[this.nextEnvironmentIndex].name}`);
                        }
                    } else {
                        // Se l'immagine non √® pronta, riprova al prossimo ciclo
                        this.nextImage.onload = () => {
                            this.transitioning = true;
                            this.transitionProgress = 0;
                            
                            if (DEBUG_MODE) {
                                console.log(`Inizia transizione all'ambiente: ${this.environments[this.nextEnvironmentIndex].name}`);
                            }
                        };
                        
                        // In caso di errore, annulla la transizione
                        this.nextImage.onerror = () => {
                            console.error(`Impossibile caricare l'immagine: ${nextBgSrc}`);
                            this.nextEnvironmentIndex = -1;
                            this.nextImage = null;
                        };
                    }
                } catch (e) {
                    console.error("Errore nell'avvio transizione:", e);
                    this.transitioning = false;
                }
            }
            
            // Disegna lo sfondo con transizione
            draw() {
                try {
                    if (!this.currentImage || !this.currentImage.complete) {
                        // Fallback quando l'immagine non √® disponibile
                        this.ctx.fillStyle = '#000';
                        this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                        return;
                    }
                    
                    // Arrotonda la posizione X per evitare vibrazioni
                    const x1 = Math.floor(this.x);
                    const x2 = Math.floor(this.x + this.canvas.width);
                    
                    if (this.transitioning && this.nextImage && this.nextImage.complete) {
                        // Calcola l'opacit√† della transizione (da 0 a 1)
                        const opacity = this.transitionProgress / this.transitionDuration;
                        
                        // Prima disegna l'immagine corrente
                        this.ctx.globalAlpha = 1.0;
                        this.ctx.drawImage(this.currentImage, x1, 0, this.canvas.width, this.canvas.height);
                        this.ctx.drawImage(this.currentImage, x2, 0, this.canvas.width, this.canvas.height);
                        
                        // Poi sovrapponi la nuova con l'opacit√† calcolata
                        this.ctx.globalAlpha = opacity;
                        this.ctx.drawImage(this.nextImage, x1, 0, this.canvas.width, this.canvas.height);
                        this.ctx.drawImage(this.nextImage, x2, 0, this.canvas.width, this.canvas.height);
                        
                        // Resetta l'opacit√†
                        this.ctx.globalAlpha = 1.0;
                    } else {
                        // Disegno normale senza transizione
                        this.ctx.drawImage(this.currentImage, x1, 0, this.canvas.width, this.canvas.height);
                        this.ctx.drawImage(this.currentImage, x2, 0, this.canvas.width, this.canvas.height);
                    }
                } catch (e) {
                    console.error("Errore nel disegno dello sfondo:", e);
                    // Fallback
                    this.ctx.fillStyle = '#000';
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                }
            }
            
            // Reset dello sfondo
            reset() {
                this.x = 0;
                this.distance = 0;
                this.currentEnvironmentIndex = 0;
                this.transitioning = false;
                this.transitionProgress = 0;
                this.nextEnvironmentIndex = -1;
                this.nextImage = null;
                this.currentImage = imageCache[this.environments[this.currentEnvironmentIndex].background];
            }
            
            // Metodo per ottenere l'ambiente corrente (per compatibilit√†)
            get currentEnvironment() {
                return this.environments[this.currentEnvironmentIndex];
            }
        }
        
        // Manteniamo il background manager per compatibilit√† con il resto del codice
        // ma lo implementiamo con la nuova classe EnhancedBg
        class BackgroundManager {
            constructor(canvas, environments) {
                this.enhancedBg = new EnhancedBg(canvas, environments);
                this.currentEnvironmentIndex = 0;
                this.distance = 0;
                this.environmentChangeDistance = 3000;
                this.environments = environments;
            }
            
            get currentEnvironment() {
                return this.enhancedBg.currentEnvironment;
            }
            
            update(speed) {
                try {
                    this.enhancedBg.update(speed);
                    // Aggiorniamo anche le nostre propriet√† per compatibilit√†
                    this.currentEnvironmentIndex = this.enhancedBg.currentEnvironmentIndex;
                    this.distance = this.enhancedBg.distance;
                } catch (e) {
                    console.error("Errore nell'aggiornamento dello sfondo:", e);
                }
            }
            
            draw(ctx) {
                try {
                    this.enhancedBg.draw();
                    
                    // Debug info
                    if (DEBUG_MODE) {
                        ctx.fillStyle = 'white';
                        ctx.font = '14px Arial';
                        const env = this.environments[this.currentEnvironmentIndex];
                        ctx.fillText(`Ambiente: ${env.name}`, 10, 40);
                        ctx.fillText(`Distanza: ${Math.floor(this.distance)}/${this.enhancedBg.environmentChangeDistance}`, 10, 60);
                        
                        if (this.enhancedBg.transitioning) {
                            ctx.fillText(`Transizione: ${Math.floor((this.enhancedBg.transitionProgress / this.enhancedBg.transitionDuration) * 100)}%`, 10, 80);
                        }
                    }
                } catch (e) {
                    console.error("Errore nel disegno dello sfondo:", e);
                    ctx.fillStyle = '#000000';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
            }
            
            reset() {
                this.enhancedBg.reset();
                this.currentEnvironmentIndex = 0;
                this.distance = 0;
            }
        }
        
        // Crea il manager dello sfondo
        let bgManager = null;
        
        // ==================== FINE SISTEMA DI SFONDI ====================
        
        // Costanti del gioco
        const GRAVITY = 0.25;
        const FLAP_SPEED = -8;     // Velocit√† del salto
        const PIPE_SPEED = 2;      // Velocit√† base dei tubi
        const PIPE_GAP = 300;      // Spazio tra i tubi
        const PIPE_WIDTH = 60;
        
        // Variabili per il controllo del tempo
        let lastTime = 0;
        const FPS = 60;
        const frameTime = 1000 / FPS;
        let pipeCounter = 0;
        let pipeInterval = 200;    // Intervallo tra i tubi (valore pi√π alto = tubi pi√π distanti)
        
        // Variabili di stato del gioco
        let gameStarted = false;
        let gameOver = false;
        let score = 0;
        let frames = 0;
        
        // ==================== SISTEMA DI OTTIMIZZAZIONE DELLE PRESTAZIONI ====================
        
        // Adatta la qualit√† del gioco in base alle prestazioni
        const GameOptimizer = {
            isLowEndDevice: false,
            fpsThreshold: 45, // Soglia FPS sotto la quale attiviamo ottimizzazioni
            checkCount: 0,
            
            init() {
                // Rileva dispositivi a basse prestazioni
                this.isLowEndDevice = /iPhone|iPad|iPod|Android/.test(navigator.userAgent);
                
                if (this.isLowEndDevice) {
                    if (DEBUG_MODE) {
                        console.log("Rilevato dispositivo mobile, ottimizzazioni attivate");
                    }
                    
                    // Riduci qualit√† grafica su dispositivi mobili
                    this.applyLowQualitySettings();
                }
            },
            
            applyLowQualitySettings() {
                // Riduzione degli effetti visivi per migliorare le prestazioni
                // Queste impostazioni verranno utilizzate nel rendering
            },
            
            // Da chiamare periodicamente per adattare la qualit√† in base agli FPS
            adaptQuality(currentFps) {
                this.checkCount++;
                
                // Controlla solo ogni 60 frame (circa 1 secondo a 60fps)
                if (this.checkCount < 60) return;
                this.checkCount = 0;
                
                if (currentFps < this.fpsThreshold && !this.isLowEndDevice) {
                    this.isLowEndDevice = true;
                    this.applyLowQualitySettings();
                    
                    if (DEBUG_MODE) {
                        console.log(`FPS bassi (${currentFps}), ottimizzazioni attivate`);
                    }
                }
            }
        };
        
        // Inizializza il GameOptimizer
        GameOptimizer.init();
        
        // Caricamento delle immagini del personaggio
        const birdImage1 = new Image(); // Immagine per la discesa
        const birdImage2 = new Image(); // Immagine per la salita
        let birdImageRatio = 1; // Rapporto altezza/larghezza dell'immagine
        
        birdImage1.onload = function() {
            birdImageRatio = birdImage1.height / birdImage1.width;
            
            if (DEBUG_MODE) {
                console.log("Immagine del personaggio (discesa) caricata con successo", birdImage1.width, birdImage1.height);
            }
            
            // Aggiorna le dimensioni dell'uccello in base all'immagine caricata
            bird.width = 50; // Larghezza fissa
            bird.height = bird.width * birdImageRatio; // Altezza proporzionale
        };
        
        birdImage1.onerror = function() {
            console.error("Impossibile caricare l'immagine del personaggio (discesa)");
        };
        
        birdImage2.onload = function() {
            if (DEBUG_MODE) {
                console.log("Immagine del personaggio (salita) caricata con successo", birdImage2.width, birdImage2.height);
            }
        };
        
        birdImage2.onerror = function() {
            console.error("Impossibile caricare l'immagine del personaggio (salita)");
        };
        
        // Carica inizialmente le immagini di Niko (visto che √® il personaggio selezionato di default)
        birdImage1.src = 'niko_1.png'; // Immagine per la discesa
        birdImage2.src = 'niko_2.png'; // Immagine per la salita
        
        // Oggetto uccello (protagonista)
        const bird = {
            x: 50,
            y: canvas.height / 2,
            width: 50,  // Larghezza base che verr√† aggiornata dopo il caricamento dell'immagine
            height: 50, // Altezza iniziale che verr√† aggiornata per mantenere le proporzioni
            velocity: 0,
            
            draw() {
                // Determina quale immagine usare in base alla velocit√† (salita o discesa)
                const isRising = this.velocity < 0;
                const currentImage = isRising ? birdImage2 : birdImage1;
                const imageLoaded = currentImage && currentImage.complete;
                
                if (imageLoaded) {
                    // Disegna l'immagine del personaggio appropriata
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    
                    // Ruota leggermente l'immagine in base alla velocit√† (per effetto di volo)
                    // Il fattore 0.02 riduce l'inclinazione
                    const rotation = this.velocity * 0.02;
                    ctx.rotate(rotation);
                    
                    // Disegna l'immagine centrata mantenendo le proporzioni originali
                    ctx.drawImage(
                        currentImage, 
                        -this.width / 2, 
                        -this.height / 2, 
                        this.width, 
                        this.height
                    );
                    ctx.restore();
                } else {
                    // Se l'immagine non √® caricata, disegna un cerchio nero come fallback
                    ctx.fillStyle = '#000000';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.width / 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            },
            
            update(dt) {
                if (gameStarted && !gameOver) {
                    this.velocity += GRAVITY * dt;
                    this.y += this.velocity * dt;
                    
                    // Controllo collisione con i bordi
                    if (this.y - this.height / 2 <= 0) {
                        this.y = this.height / 2;
                        this.velocity = 0;
                    }
                    
                    if (this.y + this.height / 2 >= canvas.height) {
                        this.y = canvas.height - this.height / 2;
                        this.velocity = 0;
                        endGame();
                    }
                }
            },
            
            flap() {
                if (!gameOver) {
                    this.velocity = FLAP_SPEED;
                }
            },
            
            reset() {
                this.y = canvas.height / 2;
                this.velocity = 0;
            }
        };
        
        // Array di tubi
        const pipes = [];
        
        // Classe per i tubi
        class Pipe {
            constructor() {
                this.x = canvas.width;
                this.passed = false;
                
                // Posizione casuale dell'apertura
                const minHeight = 50;
                const maxHeight = canvas.height - PIPE_GAP - minHeight;
                this.topHeight = Math.floor(Math.random() * (maxHeight - minHeight) + minHeight);
                this.bottomY = this.topHeight + PIPE_GAP;
                this.bottomHeight = canvas.height - this.bottomY;
            }
            
            draw() {
                // Tubo superiore
                ctx.fillStyle = '#4CAF50';
                ctx.fillRect(this.x, 0, PIPE_WIDTH, this.topHeight);
                
                // Parte inferiore del tubo superiore
                ctx.fillStyle = '#3E8E41';
                ctx.fillRect(this.x - 5, this.topHeight - 20, PIPE_WIDTH + 10, 20);
                
                // Tubo inferiore
                ctx.fillStyle = '#4CAF50';
                ctx.fillRect(this.x, this.bottomY, PIPE_WIDTH, this.bottomHeight);
                
                // Parte superiore del tubo inferiore
                ctx.fillStyle = '#3E8E41';
                ctx.fillRect(this.x - 5, this.bottomY, PIPE_WIDTH + 10, 20);
            }
            
            update(dt) {
                if (gameStarted && !gameOver) {
                    this.x -= PIPE_SPEED * dt;
                    
                    // Controllo se l'uccello √® passato attraverso il tubo
                    if (!this.passed && this.x + PIPE_WIDTH < bird.x) {
                        this.passed = true;
                        score++;
                    }
                    
                    // Controllo collisione
                    if (this.checkCollision()) {
                        endGame();
                    }
                }
            }
            
            checkCollision() {
                // Calcolo dei bordi dell'uccello
                const birdLeft = bird.x - bird.width / 2;
                const birdRight = bird.x + bird.width / 2;
                const birdTop = bird.y - bird.height / 2;
                const birdBottom = bird.y + bird.height / 2;
                
                // Calcolo dei bordi del tubo
                const pipeLeft = this.x;
                const pipeRight = this.x + PIPE_WIDTH;
                
                // Controllo collisione
                if (
                    birdRight > pipeLeft && 
                    birdLeft < pipeRight && 
                    (birdTop < this.topHeight || birdBottom > this.bottomY)
                ) {
                    return true;
                }
                
                return false;
            }
        }
        
        // Funzione per disegnare il punteggio
        function drawScore() {
            ctx.fillStyle = '#fff';
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(score.toString(), canvas.width / 2, 50);
            ctx.strokeText(score.toString(), canvas.width / 2, 50);
        }
        
        // Funzione di aggiornamento principale con ottimizzazione mobile
        function update(currentTime) {
            // Calcola il delta time (tempo trascorso dall'ultimo frame)
            if (!lastTime) lastTime = currentTime;
            const deltaTime = (currentTime - lastTime) / frameTime; // Normalizzato a 60 FPS
            lastTime = currentTime;
            
            // Limita deltaTime per evitare comportamenti strani quando la tab √® in background
            const dt = Math.min(deltaTime, 3);
            
            // Aggiorna FPS per la diagnostica e l'ottimizzazione
            const currentFps = Performance.update();
            
            // Adatta la qualit√† grafica in base agli FPS
            GameOptimizer.adaptQuality(currentFps);
            
            // Conta i frame normalizzati per la generazione dei tubi
            if (gameStarted && !gameOver) {
                pipeCounter += dt;
                if (pipeCounter >= pipeInterval) { // Genera un tubo ogni pipeInterval frame normalizzati
                    pipes.push(new Pipe());
                    pipeCounter = 0;
                }
            }
            
            // Aggiorna l'uccello con il delta time
            bird.update(dt);
            
            // Aggiorna i tubi e rimuovi quelli fuori dallo schermo
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].update(dt);
                
                if (pipes[i].x + PIPE_WIDTH < 0) {
                    pipes.splice(i, 1);
                }
            }
            
            // Aggiorna lo sfondo con una velocit√† molto stabile
            try {
                if (bgManager) {
                    // Velocit√† ridotta e fissa per evitare problemi di vibrazione
                    // Utilizziamo un valore intero piccolo per massima stabilit√†
                    const bgSpeed = 1; 
                    bgManager.update(bgSpeed);
                }
            } catch (e) {
                console.error("Errore nell'aggiornamento dello sfondo:", e);
            }
            
            // Incrementa il contatore dei frame
            frames++;
        }
        
        // Funzione di disegno principale
        function draw() {
            // Pulisci il canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Disegna lo sfondo in modo pi√π sicuro
            try {
                if (bgManager) {
                    bgManager.draw(ctx);
                } else {
                    // Fallback se il background manager non √® pronto
                    ctx.fillStyle = '#000000';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
            } catch (e) {
                console.error("Errore nel disegno dello sfondo:", e);
                // Fallback in caso di errore
                ctx.fillStyle = '#000000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            // Disegna i tubi
            pipes.forEach(pipe => pipe.draw());
            
            // Disegna l'uccello
            bird.draw();
            
            // Disegna il punteggio
            if (gameStarted) {
                drawScore();
            }
            
            // Mostra FPS se in modalit√† debug
            Performance.showFPS(ctx);
        }
        
        // Funzione di gioco principale
        let lastFrameTime = 0;
        let animationFrameId = null;
        
        function gameLoop(currentTime) {
            // Calcola il tempo trascorso dall'ultimo frame (pi√π stabile)
            if (lastFrameTime === 0) {
                lastFrameTime = currentTime;
            }
            
            // Framerate throttling per dispositivi mobili a basse prestazioni
            const elapsed = currentTime - lastFrameTime;
            const targetFrameTime = GameOptimizer.isLowEndDevice ? 20 : 16; // 50fps o 60fps
            
            if (elapsed < targetFrameTime) {
                animationFrameId = requestAnimationFrame(gameLoop);
                return;
            }
            
            lastFrameTime = currentTime;
            
            update(currentTime);
            draw();
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        // Variabile per tenere traccia dell'intervallo di fade audio
        let fadeAudioInterval = null;
        
        // Funzione per terminare il gioco
        function endGame() {
            gameOver = true;
            finalScoreElement.textContent = `Punteggio: ${score}`;
            gameOverScreen.style.display = 'flex';
            
            // Ferma la musica quando il gioco termina o riduci il volume gradualmente
            if (audioEnabled) {
                // Ferma qualsiasi fade in corso se c'√®
                if (fadeAudioInterval) {
                    clearInterval(fadeAudioInterval);
                }
                
                // Sfuma gradualmente il volume (fade out)
                let volume = soundtrack.volume;
                fadeAudioInterval = setInterval(function() {
                    if (volume > 0.1) {
                        volume -= 0.1;
                        soundtrack.volume = volume;
                    } else {
                        clearInterval(fadeAudioInterval);
                        fadeAudioInterval = null;
                        soundtrack.pause();
                        soundtrack.volume = 1.0; // Ripristina il volume per la prossima partita
                    }
                }, 100);
            }
            
            // Libera memoria cancellando l'animation frame
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
        }
        
        // Funzione per iniziare il gioco
        function startGame() {
            startScreen.style.display = 'none';
            gameStarted = true;
            gameOver = false;
            score = 0;
            frames = 0;
            pipeCounter = 0;
            bird.reset();
            pipes.length = 0;  // Svuota l'array dei tubi
            lastTime = 0;      // Resetta il tempo dell'ultimo frame
            
            // Inizializza o resetta il background manager in modo pi√π sicuro
            try {
                if (!bgManager) {
                    bgManager = new BackgroundManager(canvas, environments);
                } else {
                    bgManager.reset();
                }
            } catch (e) {
                console.error("Errore nell'inizializzazione dello sfondo:", e);
                // Creiamo un nuovo manager come fallback
                try {
                    bgManager = new BackgroundManager(canvas, environments);
                } catch (e2) {
                    console.error("Impossibile creare il background manager:", e2);
                    bgManager = null; // Useremo il fallback nero in draw()
                }
            }
            
            // Avvia la musica quando il gioco inizia (solo se l'audio √® abilitato)
            if (audioEnabled) {
                // Ferma l'audio prima se sta ancora riproducendo
                soundtrack.pause();
                soundtrack.currentTime = 0; // Riavvia dall'inizio
                soundtrack.volume = 1.0;    // Assicurati che il volume sia al massimo
                
                // Piccolo timeout per assicurarsi che tutti i cambiamenti audio siano applicati
                setTimeout(() => {
                    soundtrack.play().catch(e => {
                        console.error("Errore durante la riproduzione audio:", e);
                    });
                }, 50);
            }
            
            // Avvia il game loop
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        // Funzione per tornare alla schermata home
        function goHome() {
            // Arresta immediatamente qualsiasi fade out in corso
            if (fadeAudioInterval) {
                clearInterval(fadeAudioInterval);
                fadeAudioInterval = null;
                soundtrack.volume = 1.0; // Ripristina subito il volume al massimo
            }
            
            // Ferma la musica
            soundtrack.pause();
            soundtrack.currentTime = 0;
            
            // Nasconde la schermata di game over
            gameOverScreen.style.display = 'none';
            
            // Resetta i parametri di gioco
            gameStarted = false;
            gameOver = false;
            score = 0;
            pipes.length = 0;
            bird.reset();
            
            // Mostra la schermata iniziale
            startScreen.style.display = 'flex';
            
            // Cancella l'animation frame per risparmiare risorse
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
        }
        
        // Funzione per ricominciare il gioco
        function restartGame() {
            // Arresta immediatamente qualsiasi fade out in corso
            if (fadeAudioInterval) {
                clearInterval(fadeAudioInterval);
                fadeAudioInterval = null;
                soundtrack.volume = 1.0; // Ripristina subito il volume al massimo
            }
            
            gameOverScreen.style.display = 'none';
            startGame();
        }
        
        // Event listeners
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', restartGame);
        homeButton.addEventListener('click', goHome);
        
        // Event listener per il salto dell'uccello
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' || e.key === ' ') {
                if (!gameStarted) {
                    startGame();
                }
                bird.flap();
                e.preventDefault(); // Previene lo scroll della pagina con la barra spaziatrice
            }
        });
        
        // Event listener ottimizzato per dispositivi touch
        let touchStarted = false;
        
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault(); // Previene lo zoom o altre azioni del browser
            
            // Evita doppi eventi touch
            if (touchStarted) return;
            touchStarted = true;
            
            if (!gameStarted) {
                startGame();
            }
            bird.flap();
        }, { passive: false });
        
        canvas.addEventListener('touchend', function() {
            touchStarted = false;
        }, { passive: true });
        
        canvas.addEventListener('click', function(e) {
            if (!gameStarted) {
                startGame();
            }
            bird.flap();
        });
        
        // Funzione per prevenire il pinch-to-zoom su dispositivi iOS
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        // Funzione per prevenire lo scroll del documento
        document.body.addEventListener('touchmove', function(e) {
            if (gameStarted) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Precarica le immagini e poi inizializza il gioco
        preloadImages();
        
        // Avvia il game loop con il timestamp corrente
        animationFrameId = requestAnimationFrame(gameLoop);
    </script>
