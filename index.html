<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>ONLYOUCAN</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Impedisce lo scroll */
        }
        
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #game-canvas {
            border: 2px solid #fff;
            background-color: #000;
            display: block;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
        
        @media (orientation: landscape) {
            #game-canvas {
                height: 100vh;
                width: auto;
            }
        }
        
        @media (orientation: portrait) {
            #game-canvas {
                width: 100vw;
                height: auto;
            }
        }
        
        #start-screen, #character-select-screen, #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            box-sizing: border-box;
            padding: 20px;
        }
        
        #character-select-screen {
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        #game-over {
            display: none;
        }
        
        .character-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 15px;
            margin: 20px 0;
            max-width: 300px;
        }
        
        #character-select-screen h1 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 15px;
            padding: 0 10px;
            max-width: 100%;
            word-wrap: break-word;
        }
        
        @media (max-width: 400px) {
            #character-select-screen h1 {
                font-size: 24px;
            }
        }
        
        .character-item {
            width: 80px;
            height: 80px;
            background-color: #333;
            border: 2px solid #555;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .character-item.selected {
            border: 2px solid #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }
        
        .character-item img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        h1 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .score {
            color: #fff;
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #spotify-button {
            background-color: #1DB954;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #spotify-button:hover {
            background-color: #1AA34A;
        }
        
        #audio-controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 20;
        }
        
        #audio-toggle {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            touch-action: manipulation;
        }
        
        #audio-toggle:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        #environment-indicator {
            position: absolute;
            top: 50px;
            left: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="360" height="640"></canvas>
        
        <div id="start-screen">
            <h1>ONLYOUCAN</h1>
            <p class="score">Premi per saltare</p>
            <button id="start-button">Inizia</button>
            <button id="character-select-button">Scegli Personaggio</button>
            <button id="spotify-button">Spotify</button>
        </div>
        
        <div id="character-select-screen">
            <h1>Scegli il Personaggio</h1>
            <div class="character-grid">
                <div class="character-item selected" data-character="0">
                    <img src="niko_1.png" alt="Personaggio 1">
                </div>
                <div class="character-item" data-character="1">
                    <img src="elvio_1.png" alt="Personaggio 2">
                </div>
                <!-- Altri personaggi ridotti per alleggerire la pagina su mobile -->
                <div class="character-item" data-character="2">
                    <img src="elvio_1.png" alt="Personaggio 3">
                </div>
                <div class="character-item" data-character="3">
                    <img src="elvio_1.png" alt="Personaggio 4">
                </div>
            </div>
            <button id="back-button">Indietro</button>
        </div>
        
        <div id="game-over">
            <h1>Game Over</h1>
            <p class="score" id="final-score">Punteggio: 0</p>
            <button id="restart-button">Riprova</button>
            <button id="home-button">Torna alla Home</button>
        </div>
        
        <div id="audio-controls">
            <button id="audio-toggle">ðŸ”Š</button>
        </div>
        
        <div id="environment-indicator"></div>
    </div>

    <!-- Elemento audio per la colonna sonora -->
    <audio id="soundtrack" loop>
        <source src="oycmp3.mp3" type="audio/mpeg">
        Il tuo browser non supporta l'elemento audio.
    </audio>

    <script>
        // Sistema di ambientazioni migliorato
        const environments = [
            { 
                name: "Bari", 
                background: "bg1.png"
            },
            { 
                name: "Lungomare", 
                background: "bg2.png"
            }
            // Puoi aggiungere altri ambienti qui
        ];

        // Elementi DOM
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const homeButton = document.getElementById('home-button');
        const finalScoreElement = document.getElementById('final-score');
        const spotifyButton = document.getElementById('spotify-button');
        const environmentIndicator = document.getElementById('environment-indicator');
        const soundtrack = document.getElementById('soundtrack');
        const audioToggle = document.getElementById('audio-toggle');
        const characterSelectScreen = document.getElementById('character-select-screen');
        const characterSelectButton = document.getElementById('character-select-button');
        const backButton = document.getElementById('back-button');
        const characterItems = document.querySelectorAll('.character-item');
        
        // Variabili di stato
        let audioEnabled = true;
        let selectedCharacter = 0;
        let gameStarted = false;
        let gameOver = false;
        let score = 0;
        let frames = 0;
        let fadeAudioInterval = null;
        let lastTime = 0;
        let lastFrameTime = 0;
        let pipeCounter = 0;
        
        // Costanti del gioco
        const GRAVITY = 0.25;
        const FLAP_SPEED = -8;
        const PIPE_SPEED = 2;
        const PIPE_GAP = 300;
        const PIPE_WIDTH = 60;
        const FPS = 60;
        const frameTime = 1000 / FPS;
        const pipeInterval = 200;
        
        // Cache per le immagini di sfondo
        const backgroundImages = {};
        
        // Configurazione personaggi
        const characters = [
            { 
                name: "Niko",
                baseImage: "niko_1.png",
                jumpImage: "niko_2.png"
            },
            {
                name: "Elvio",
                baseImage: "elvio_1.png",
                jumpImage: "elvio_2.png"
            }
        ];
        
        // Caricamento immagini personaggio
        const birdImage1 = new Image();
        const birdImage2 = new Image();
        let birdImage1Loaded = false;
        let birdImage2Loaded = false;
        let birdImageRatio = 1;
        
        // Classe BackgroundLayer per gestire i singoli layer di sfondo
        class BackgroundLayer {
            constructor(imageSrc, x, width, height) {
                this.image = backgroundImages[imageSrc] || new Image();
                if (!backgroundImages[imageSrc]) {
                    this.image.src = imageSrc;
                    backgroundImages[imageSrc] = this.image;
                }
                this.x = x;
                this.width = width;
                this.height = height;
            }
            
            update(speed) {
                this.x -= speed;
            }
            
            draw(ctx) {
                if (this.image.complete) {
                    ctx.drawImage(this.image, this.x, 0, this.width, this.height);
                } else {
                    // Fallback se l'immagine non Ã¨ caricata
                    ctx.fillStyle = '#87CEEB';
                    ctx.fillRect(this.x, 0, this.width, this.height);
                }
            }
        }

        // Gestore principale degli sfondi
        class BackgroundManager {
            constructor(canvasWidth, canvasHeight) {
                this.layers = [];
                this.canvasWidth = canvasWidth;
                this.canvasHeight = canvasHeight;
                this.currentEnvironmentIndex = 0;
                this.totalDistance = 0;
                this.environmentChangeDistance = 2000; // Distanza dopo la quale cambiare ambiente
                
                // Inizializza i primi due layer con l'ambiente iniziale
                this.addInitialLayers();
            }
            
            addInitialLayers() {
                const currentEnv = environments[this.currentEnvironmentIndex];
                // Aggiungi due layer iniziali per coprire lo schermo
                this.layers.push(new BackgroundLayer(
                    currentEnv.background, 
                    0, 
                    this.canvasWidth, 
                    this.canvasHeight
                ));
                
                this.layers.push(new BackgroundLayer(
                    currentEnv.background, 
                    this.canvasWidth, 
                    this.canvasWidth, 
                    this.canvasHeight
                ));
            }
            
            update(speed) {
                if (!gameStarted || gameOver) return;
                
                // Aggiorna la distanza totale percorsa
                this.totalDistance += speed;
                
                // Controlla se Ã¨ il momento di cambiare ambiente
                if (this.totalDistance >= this.environmentChangeDistance) {
                    this.currentEnvironmentIndex = (this.currentEnvironmentIndex + 1) % environments.length;
                    this.totalDistance = 0;
                    
                    // Aggiorna l'indicatore di ambiente
                    if (environmentIndicator) {
                        environmentIndicator.textContent = environments[this.currentEnvironmentIndex].name;
                    }
                }
                
                // Aggiorna la posizione di tutti i layer
                for (let i = 0; i < this.layers.length; i++) {
                    this.layers[i].update(speed);
                }
                
                // Controlla se un layer Ã¨ uscito completamente dallo schermo
                if (this.layers[0] && this.layers[0].x + this.layers[0].width <= 0) {
                    // Rimuovi il layer uscito dallo schermo
                    this.layers.shift();
                    
                    // Aggiungi un nuovo layer alla fine
                    const currentEnv = environments[this.currentEnvironmentIndex];
                    const lastLayer = this.layers[this.layers.length - 1];
                    
                    this.layers.push(new BackgroundLayer(
                        currentEnv.background,
                        lastLayer.x + lastLayer.width,
                        this.canvasWidth,
                        this.canvasHeight
                    ));
                }
                
                // Assicurati di avere sempre almeno 2 layer
                if (this.layers.length < 2) {
                    const currentEnv = environments[this.currentEnvironmentIndex];
                    const lastLayer = this.layers[this.layers.length - 1];
                    
                    this.layers.push(new BackgroundLayer(
                        currentEnv.background,
                        lastLayer.x + lastLayer.width,
                        this.canvasWidth,
                        this.canvasHeight
                    ));
                }
            }
            
            draw(ctx) {
                // Disegna tutti i layer di sfondo
                for (let i = 0; i < this.layers.length; i++) {
                    this.layers[i].draw(ctx);
                }
            }
            
            reset() {
                // Reset quando il gioco riparte
                this.layers = [];
                this.currentEnvironmentIndex = 0;
                this.totalDistance = 0;
                
                // Ricrea i layer iniziali
                this.addInitialLayers();
                
                // Aggiorna l'indicatore di ambiente
                if (environmentIndicator) {
                    environmentIndicator.textContent = environments[this.currentEnvironmentIndex].name;
                }
            }
        }

        // Istanza globale del gestore sfondi
        let backgroundManager;
        
        // Dimensione del canvas
        function resizeGame() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const aspectRatio = 9/16;
            
            let newWidth, newHeight;
            
            if (windowWidth / windowHeight < aspectRatio) {
                newWidth = windowWidth * 0.95;
                newHeight = newWidth / aspectRatio;
            } else {
                newHeight = windowHeight * 0.95;
                newWidth = newHeight * aspectRatio;
            }
            
            canvas.style.width = `${newWidth}px`;
            canvas.style.height = `${newHeight}px`;
            
            if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                canvas.style.willChange = 'transform';
            }
        }
        
        // Precarica immagini di sfondo
        function preloadBackgroundImages() {
            for (let i = 0; i < environments.length; i++) {
                const img = new Image();
                img.src = environments[i].background;
                backgroundImages[environments[i].background] = img;
            }
        }
        
        // Caricamento immagini personaggio
        function loadCharacterImages() {
            const characterIndex = selectedCharacter === 0 ? 0 : 1;
            
            // Libera memoria prima di caricare nuove immagini
            if (birdImage1Loaded) {
                birdImage1.src = "";
            }
            if (birdImage2Loaded) {
                birdImage2.src = "";
            }
            
            birdImage1.onload = function() {
                birdImage1Loaded = true;
                birdImageRatio = birdImage1.height / birdImage1.width;
                bird.width = 50;
                bird.height = bird.width * birdImageRatio;
            };
            
            birdImage2.onload = function() {
                birdImage2Loaded = true;
            };
            
            birdImage1.src = characters[characterIndex].baseImage;
            birdImage2.src = characters[characterIndex].jumpImage;
        }

        // Rileva dispositivi mobili per ottimizzazioni
        function optimizeForMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // Oggetto uccello
        const bird = {
            x: 50,
            y: canvas.height / 2,
            width: 50,
            height: 50,
            velocity: 0,
            
            draw() {
                const isRising = this.velocity < 0;
                const currentImage = isRising ? birdImage2 : birdImage1;
                const imageLoaded = isRising ? birdImage2Loaded : birdImage1Loaded;
                
                if (imageLoaded) {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    const rotation = this.velocity * 0.02;
                    ctx.rotate(rotation);
                    ctx.drawImage(
                        currentImage, 
                        -this.width / 2, 
                        -this.height / 2, 
                        this.width, 
                        this.height
                    );
                    ctx.restore();
                } else {
                    ctx.fillStyle = '#000000';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.width / 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            },
            
            update(dt) {
                if (gameStarted && !gameOver) {
                    this.velocity += GRAVITY * dt;
                    this.y += this.velocity * dt;
                    
                    if (this.y - this.height / 2 <= 0) {
                        this.y = this.height / 2;
                        this.velocity = 0;
                    }
                    
                    if (this.y + this.height / 2 >= canvas.height) {
                        this.y = canvas.height - this.height / 2;
                        this.velocity = 0;
                        endGame();
                    }
                }
            },
            
            flap() {
                if (!gameOver) {
                    this.velocity = FLAP_SPEED;
                }
            },
            
            reset() {
                this.y = canvas.height / 2;
                this.velocity = 0;
            }
        };
        
        // Array di tubi
        const pipes = [];
        const MAX_PIPES = 10;
        
        class Pipe {
            constructor() {
                this.x = canvas.width;
                this.passed = false;
                
                const minHeight = 50;
                const maxHeight = canvas.height - PIPE_GAP - minHeight;
                this.topHeight = Math.floor(Math.random() * (maxHeight - minHeight) + minHeight);
                this.bottomY = this.topHeight + PIPE_GAP;
                this.bottomHeight = canvas.height - this.bottomY;
            }
            
            draw() {
                // Ottimizzazione: non disegnare tubi fuori dallo schermo
                if (this.x > -PIPE_WIDTH && this.x < canvas.width + PIPE_WIDTH) {
                    ctx.fillStyle = '#4CAF50';
                    ctx.fillRect(this.x, 0, PIPE_WIDTH, this.topHeight);
                    ctx.fillStyle = '#3E8E41';
                    ctx.fillRect(this.x - 5, this.topHeight - 20, PIPE_WIDTH + 10, 20);
                    ctx.fillStyle = '#4CAF50';
                    ctx.fillRect(this.x, this.bottomY, PIPE_WIDTH, this.bottomHeight);
                    ctx.fillStyle = '#3E8E41';
                    ctx.fillRect(this.x - 5, this.bottomY, PIPE_WIDTH + 10, 20);
                }
            }
            
            update(dt) {
                if (gameStarted && !gameOver) {
                    this.x -= PIPE_SPEED * dt;
                    
                    if (!this.passed && this.x + PIPE_WIDTH < bird.x) {
                        this.passed = true;
                        score++;
                    }
                    
                    if (this.checkCollision()) {
                        endGame();
                    }
                }
            }
            
            checkCollision() {
                // Ottimizzazione: controlla collisione solo se il tubo Ã¨ vicino all'uccello
                if (Math.abs(this.x - bird.x) > bird.width + PIPE_WIDTH) {
                    return false;
                }
                
                const birdLeft = bird.x - bird.width / 2;
                const birdRight = bird.x + bird.width / 2;
                const birdTop = bird.y - bird.height / 2;
                const birdBottom = bird.y + bird.height / 2;
                
                const pipeLeft = this.x;
                const pipeRight = this.x + PIPE_WIDTH;
                
                if (
                    birdRight > pipeLeft && 
                    birdLeft < pipeRight && 
                    (birdTop < this.topHeight || birdBottom > this.bottomY)
                ) {
                    return true;
                }
                
                return false;
            }
        }
        
        // Funzione per disegnare il punteggio
        function drawScore() {
            ctx.fillStyle = '#fff';
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(score.toString(), canvas.width / 2, 50);
        }
        
        // Funzione di aggiornamento principale
        function update(currentTime) {
            if (!lastTime) lastTime = currentTime;
            const deltaTime = (currentTime - lastTime) / frameTime;
            lastTime = currentTime;
            
            // Limita deltaTime a 3 frame (importante per mobile)
            const dt = Math.min(deltaTime, 3);
            
            // VelocitÃ  di scorrimento ottimizzata per mobile
            const scrollSpeed = optimizeForMobile() ? 1.2 : 2;
            
            // Aggiorna lo sfondo
            backgroundManager.update(scrollSpeed * dt);
            
            // Genera tubi con limitazione quantitÃ 
            if (gameStarted && !gameOver) {
                pipeCounter += dt;
                if (pipeCounter >= pipeInterval && pipes.length < MAX_PIPES) {
                    pipes.push(new Pipe());
                    pipeCounter = 0;
                }
            }
            
            // Aggiorna l'uccello
            bird.update(dt);
            
            // Aggiorna i tubi - ottimizzato con un solo ciclo
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].update(dt);
                
                // Rimuovi tubi fuori schermo
                if (pipes[i].x + PIPE_WIDTH < -100) {
                    pipes.splice(i, 1);
                }
            }
            
            // Incrementa i frame
            frames++;
        }
        
        // Funzione di disegno principale
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Disegna lo sfondo
            backgroundManager.draw(ctx);
            
            // Disegna i tubi
            pipes.forEach(pipe => pipe.draw());
            
            // Disegna l'uccello
            bird.draw();
            
            // Disegna il punteggio
            if (gameStarted) {
                drawScore();
            }
        }
        
        // Game loop ottimizzato per mobile
        function gameLoop(currentTime) {
            if (lastFrameTime === 0) {
                lastFrameTime = currentTime;
            }
            
            const isMobile = optimizeForMobile();
            
            // Limita framerate in base al dispositivo
            const minFrameTime = isMobile ? 24 : 16; // ~42 FPS su mobile, ~60 FPS su desktop
            const elapsed = currentTime - lastFrameTime;
            
            if (elapsed < minFrameTime) {
                requestAnimationFrame(gameLoop);
                return;
            }
            
            lastFrameTime = currentTime;
            
            // Limita aggiornamenti su mobile
            if (isMobile && frames % 2 !== 0) {
                // Su mobile, aggiorna solo un frame su due
                draw(); // Mantieni il disegno per fluiditÃ  visiva
            } else {
                // Aggiornamento completo
                update(currentTime);
                draw();
            }
            
            // Pulizia memoria non utilizzata
            if (pipes.length > MAX_PIPES) {
                pipes.splice(0, pipes.length - MAX_PIPES);
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Audio toggle
        function toggleAudio() {
            if (audioEnabled) {
                soundtrack.pause();
                audioToggle.textContent = 'ðŸ”‡';
            } else {
                if (gameStarted && !gameOver) {
                    soundtrack.volume = 1.0;
                    try {
                        soundtrack.play();
                    } catch(e) {
                        console.error("Errore audio:", e);
                    }
                }
                audioToggle.textContent = 'ðŸ”Š';
            }
            audioEnabled = !audioEnabled;
        }
        
        // Funzione Game Over
        function endGame() {
            gameOver = true;
            finalScoreElement.textContent = `Punteggio: ${score}`;
            gameOverScreen.style.display = 'flex';
            environmentIndicator.textContent = '';
            
            if (audioEnabled) {
                if (fadeAudioInterval) {
                    clearInterval(fadeAudioInterval);
                }
                
                try {
                    soundtrack.pause();
                } catch(e) {
                    console.error("Errore audio:", e);
                }
            }
        }
        
        // Funzione Start Game
        function startGame() {
            startScreen.style.display = 'none';
            gameStarted = true;
            gameOver = false;
            score = 0;
            frames = 0;
            pipeCounter = 0;
            
            // Reset sfondo
            if (backgroundManager) {
                backgroundManager.reset();
            }
            
            environmentIndicator.textContent = environments[0].name;
            
            bird.reset();
            pipes.length = 0;  // Svuota l'array dei tubi
            lastTime = 0;
            
            if (audioEnabled) {
                try {
                    soundtrack.currentTime = 0;
                    soundtrack.volume = 1.0;
                    setTimeout(() => {
                        soundtrack.play().catch(() => {
                            // Gestione fallback silenziosa
                        });
                    }, 50);
                } catch(e) {
                    console.error("Errore audio:", e);
                }
            }
        }
        
        // Funzione Home
        function goHome() {
            if (fadeAudioInterval) {
                clearInterval(fadeAudioInterval);
                fadeAudioInterval = null;
            }
            
            try {
                soundtrack.pause();
                soundtrack.currentTime = 0;
            } catch(e) {
                console.error("Errore audio:", e);
            }
            
            gameOverScreen.style.display = 'none';
            gameStarted = false;
            gameOver = false;
            score = 0;
            pipes.length = 0;
            bird.reset();
            environmentIndicator.textContent = '';
            startScreen.style.display = 'flex';
        }
        
        // Funzione Restart
        function restartGame() {
            if (fadeAudioInterval) {
                clearInterval(fadeAudioInterval);
                fadeAudioInterval = null;
            }
            
            gameOverScreen.style.display = 'none';
            startGame();
        }
        
        // Inizializzazione
        window.addEventListener('load', function() {
            resizeGame();
            preloadBackgroundImages();
            
            // Inizializza il gestore degli sfondi
            backgroundManager = new BackgroundManager(canvas.width, canvas.height);
            
            soundtrack.load();
            soundtrack.volume = 1.0;
            
            // Assegna event listeners
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', restartGame);
            homeButton.addEventListener('click', goHome);
            audioToggle.addEventListener('click', toggleAudio);
            
            characterSelectButton.addEventListener('click', function() {
                startScreen.style.display = 'none';
                characterSelectScreen.style.display = 'flex';
            });
            
            backButton.addEventListener('click', function() {
                characterSelectScreen.style.display = 'none';
                startScreen.style.display = 'flex';
            });
            
            characterItems.forEach(item => {
                item.addEventListener('click', function() {
                    characterItems.forEach(el => el.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedCharacter = parseInt(this.getAttribute('data-character'));
                    loadCharacterImages();
                });
            });
            
            // Gestione degli eventi di gioco
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space' || e.key === ' ') {
                    if (!gameStarted) {
                        startGame();
                    }
                    bird.flap();
                    e.preventDefault();
                }
            });
            
            // Ottimizzazione tocco mobile
            canvas.addEventListener('touchstart', function(e) {
                e.preventDefault();
                if (!gameStarted) {
                    startGame();
                } else {
                    bird.flap();
                }
            }, { passive: false });
            
            canvas.addEventListener('click', function() {
                if (!gameStarted) {
                    startGame();
                } else {
                    bird.flap();
                }
            });
            
            // Gestione bottone Spotify
            spotifyButton.addEventListener('click', function() {
                window.open('https://open.spotify.com', '_blank');
            });
            
            // Inizializza il primo personaggio
            loadCharacterImages();
            
            // Avvia il game loop
            requestAnimationFrame(gameLoop);
        });
        
        window.addEventListener('resize', resizeGame);
    </script>
</body>
</html>
