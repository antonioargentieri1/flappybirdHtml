<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONLYOUCAN</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            position: relative;
            width: 360px;
            height: 640px;
        }
        
        #game-canvas {
            border: 2px solid #fff;
            background-color: #70c5ce;
        }
        
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        h1 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .score {
            color: #fff;
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="360" height="640"></canvas>
        
        <div id="start-screen">
            <h1>ONLYOUCAN</h1>
            <p class="score">Premi per saltare</p>
            <button id="start-button">Inizia</button>
        </div>
        
        <div id="game-over">
            <h1>Game Over</h1>
            <p class="score" id="final-score">Punteggio: 0</p>
            <button id="restart-button">Riprova</button>
        </div>
    </div>

    <script>
        // Ottenimento degli elementi DOM
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const finalScoreElement = document.getElementById('final-score');
        
        // Costanti del gioco
        const GRAVITY = 0.25;
        const FLAP_SPEED = -8;     // Aumentato per salti più ampi
        const PIPE_SPEED = 2;
        const PIPE_GAP = 225;      // Apertura tra i tubi (1.5 volte l'originale)
        const PIPE_WIDTH = 60;
        
        // Variabili per il controllo del tempo
        let lastTime = 0;
        const FPS = 60;
        const frameTime = 1000 / FPS;
        let pipeCounter = 0;
        let pipeInterval = 200;    // Intervallo tra i tubi (valore più alto = tubi più distanti)
        
        // Variabili di stato del gioco
        let gameStarted = false;
        let gameOver = false;
        let score = 0;
        let frames = 0;
        let bgX = 0; // Posizione X dello sfondo
        
        // Caricamento delle immagini
        const bgImage = new Image();
        let bgImageLoaded = false;
        bgImage.onload = function() {
            bgImageLoaded = true;
            console.log("Immagine di sfondo caricata con successo");
        };
        bgImage.onerror = function() {
            console.error("Impossibile caricare l'immagine di sfondo");
            bgImageLoaded = false;
            // Il gioco continuerà a funzionare usando il fallback già presente nel codice
        };
        bgImage.src = 'bg1.jpg';
        
        // Caricamento dell'immagine del personaggio
        const birdImage = new Image();
        let birdImageLoaded = false;
        let birdImageRatio = 1; // Rapporto altezza/larghezza dell'immagine
        
        birdImage.onload = function() {
            birdImageLoaded = true;
            birdImageRatio = birdImage.height / birdImage.width;
            console.log("Immagine del personaggio caricata con successo", birdImage.width, birdImage.height);
            
            // Aggiorna le dimensioni dell'uccello in base all'immagine caricata
            bird.width = 50; // Larghezza fissa
            bird.height = bird.width * birdImageRatio; // Altezza proporzionale
        };
        
        birdImage.onerror = function() {
            console.error("Impossibile caricare l'immagine del personaggio");
            birdImageLoaded = false;
            // Il gioco continuerà a funzionare usando il fallback già presente nel codice
        };
        birdImage.src = 'elvio_1.png';
        
        // Oggetto uccello (protagonista)
        const bird = {
            x: 50,
            y: canvas.height / 2,
            width: 50,  // Larghezza base che verrà aggiornata dopo il caricamento dell'immagine
            height: 50, // Altezza iniziale che verrà aggiornata per mantenere le proporzioni
            velocity: 0,
            
            draw() {
                if (birdImageLoaded) {
                    // Disegna l'immagine "elvio_1.png" con le proporzioni originali
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    
                    // Ruota leggermente l'immagine in base alla velocità (per effetto di volo)
                    // Il fattore 0.02 invece di 0.05 riduce l'inclinazione di circa il 60%
                    const rotation = this.velocity * 0.02;
                    ctx.rotate(rotation);
                    
                    // Disegna l'immagine centrata mantenendo le proporzioni originali
                    ctx.drawImage(
                        birdImage, 
                        -this.width / 2, 
                        -this.height / 2, 
                        this.width, 
                        this.height
                    );
                    ctx.restore();
                } else {
                    // Fallback: disegna un semplice uccello colorato se l'immagine non è caricata
                    ctx.fillStyle = '#FF9900';
                    ctx.beginPath();
                    ctx.ellipse(this.x, this.y, this.width / 2, this.height / 2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Aggiungi un occhio
                    ctx.fillStyle = '#000';
                    ctx.beginPath();
                    ctx.arc(this.x + 10, this.y - 5, 4, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Aggiungi un becco
                    ctx.fillStyle = '#FF0000';
                    ctx.beginPath();
                    ctx.moveTo(this.x + 20, this.y);
                    ctx.lineTo(this.x + 30, this.y - 5);
                    ctx.lineTo(this.x + 30, this.y + 5);
                    ctx.fill();
                }
            },
            
            update(dt) {
                if (gameStarted && !gameOver) {
                    this.velocity += GRAVITY * dt;
                    this.y += this.velocity * dt;
                    
                    // Controllo collisione con i bordi
                    if (this.y - this.height / 2 <= 0) {
                        this.y = this.height / 2;
                        this.velocity = 0;
                    }
                    
                    if (this.y + this.height / 2 >= canvas.height) {
                        this.y = canvas.height - this.height / 2;
                        this.velocity = 0;
                        endGame();
                    }
                }
            },
            
            flap() {
                if (!gameOver) {
                    this.velocity = FLAP_SPEED;
                }
            },
            
            reset() {
                this.y = canvas.height / 2;
                this.velocity = 0;
            }
        };
        
        // Array di tubi
        const pipes = [];
        
        // Classe per i tubi
        class Pipe {
            constructor() {
                this.x = canvas.width;
                this.passed = false;
                
                // Posizione casuale dell'apertura
                const minHeight = 50;
                const maxHeight = canvas.height - PIPE_GAP - minHeight;
                this.topHeight = Math.floor(Math.random() * (maxHeight - minHeight) + minHeight);
                this.bottomY = this.topHeight + PIPE_GAP;
                this.bottomHeight = canvas.height - this.bottomY;
            }
            
            draw() {
                // Tubo superiore
                ctx.fillStyle = '#4CAF50';
                ctx.fillRect(this.x, 0, PIPE_WIDTH, this.topHeight);
                
                // Parte inferiore del tubo superiore
                ctx.fillStyle = '#3E8E41';
                ctx.fillRect(this.x - 5, this.topHeight - 20, PIPE_WIDTH + 10, 20);
                
                // Tubo inferiore
                ctx.fillStyle = '#4CAF50';
                ctx.fillRect(this.x, this.bottomY, PIPE_WIDTH, this.bottomHeight);
                
                // Parte superiore del tubo inferiore
                ctx.fillStyle = '#3E8E41';
                ctx.fillRect(this.x - 5, this.bottomY, PIPE_WIDTH + 10, 20);
            }
            
            update(dt) {
                if (gameStarted && !gameOver) {
                    this.x -= PIPE_SPEED * dt;
                    
                    // Controllo se l'uccello è passato attraverso il tubo
                    if (!this.passed && this.x + PIPE_WIDTH < bird.x) {
                        this.passed = true;
                        score++;
                    }
                    
                    // Controllo collisione
                    if (this.checkCollision()) {
                        endGame();
                    }
                }
            }
            
            checkCollision() {
                // Calcolo dei bordi dell'uccello
                const birdLeft = bird.x - bird.width / 2;
                const birdRight = bird.x + bird.width / 2;
                const birdTop = bird.y - bird.height / 2;
                const birdBottom = bird.y + bird.height / 2;
                
                // Calcolo dei bordi del tubo
                const pipeLeft = this.x;
                const pipeRight = this.x + PIPE_WIDTH;
                
                // Controllo collisione
                if (
                    birdRight > pipeLeft && 
                    birdLeft < pipeRight && 
                    (birdTop < this.topHeight || birdBottom > this.bottomY)
                ) {
                    return true;
                }
                
                return false;
            }
        }
        
        // Funzione di disegno dello sfondo
        function drawBackground() {
            // Disegna l'immagine di sfondo se caricata
            if (bgImageLoaded) {
                // Disegna due copie dell'immagine affiancate per creare l'effetto continuo
                ctx.drawImage(bgImage, bgX % canvas.width, 0, canvas.width, canvas.height);
                ctx.drawImage(bgImage, (bgX % canvas.width) + canvas.width, 0, canvas.width, canvas.height);
                
                // Se l'immagine è completamente fuori dallo schermo, resetta la posizione
                if (Math.abs(bgX) >= canvas.width) {
                    bgX = bgX % canvas.width;
                }
            } else {
                // Fallback se l'immagine non è caricata
                ctx.fillStyle = '#70c5ce';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Nuvole
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(100, 100, 30, 0, Math.PI * 2);
                ctx.arc(130, 90, 30, 0, Math.PI * 2);
                ctx.arc(160, 100, 25, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(280, 80, 20, 0, Math.PI * 2);
                ctx.arc(300, 70, 25, 0, Math.PI * 2);
                ctx.arc(320, 80, 15, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Funzione per disegnare il punteggio
        function drawScore() {
            ctx.fillStyle = '#fff';
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(score.toString(), canvas.width / 2, 50);
            ctx.strokeText(score.toString(), canvas.width / 2, 50);
        }
        
        // Funzione di aggiornamento principale
        function update(currentTime) {
            // Calcola il delta time (tempo trascorso dall'ultimo frame)
            if (!lastTime) lastTime = currentTime;
            const deltaTime = (currentTime - lastTime) / frameTime; // Normalizzato a 60 FPS
            lastTime = currentTime;
            
            // Limita deltaTime per evitare comportamenti strani quando la tab è in background
            const dt = Math.min(deltaTime, 3);
            
            // Conta i frame normalizzati per la generazione dei tubi
            if (gameStarted && !gameOver) {
                pipeCounter += dt;
                if (pipeCounter >= pipeInterval) { // Genera un tubo ogni pipeInterval frame normalizzati
                    pipes.push(new Pipe());
                    pipeCounter = 0;
                }
            }
            
            // Aggiorna l'uccello con il delta time
            bird.update(dt);
            
            // Aggiorna i tubi e rimuovi quelli fuori dallo schermo
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].update(dt);
                
                if (pipes[i].x + PIPE_WIDTH < 0) {
                    pipes.splice(i, 1);
                }
            }
            
            // Aggiorna lo sfondo in base al tempo
            if (gameStarted && !gameOver) {
                bgX -= 0.5 * dt; // Velocità di scorrimento dello sfondo basata sul tempo
            }
            
            // Incrementa il contatore dei frame
            frames++;
        }
        
        // Funzione di disegno principale
        function draw() {
            // Pulisci il canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Disegna lo sfondo
            drawBackground();
            
            // Disegna i tubi
            pipes.forEach(pipe => pipe.draw());
            
            // Disegna l'uccello
            bird.draw();
            
            // Disegna il punteggio
            if (gameStarted) {
                drawScore();
            }
        }
        
        // Funzione di gioco principale
        function gameLoop(currentTime) {
            update(currentTime);
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Funzione per terminare il gioco
        function endGame() {
            gameOver = true;
            finalScoreElement.textContent = `Punteggio: ${score}`;
            gameOverScreen.style.display = 'flex';
        }
        
        // Funzione per iniziare il gioco
        function startGame() {
            startScreen.style.display = 'none';
            gameStarted = true;
            gameOver = false;
            score = 0;
            frames = 0;
            pipeCounter = 0;
            bgX = 0; // Resetta la posizione dello sfondo
            bird.reset();
            pipes.length = 0;  // Svuota l'array dei tubi
            lastTime = 0;      // Resetta il tempo dell'ultimo frame
        }
        
        // Funzione per ricominciare il gioco
        function restartGame() {
            gameOverScreen.style.display = 'none';
            startGame();
        }
        
        // Event listeners
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', restartGame);
        
        // Event listener per il salto dell'uccello
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' || e.key === ' ') {
                if (!gameStarted) {
                    startGame();
                }
                bird.flap();
            }
        });
        
        canvas.addEventListener('click', function() {
            if (!gameStarted) {
                startGame();
            }
            bird.flap();
        });
        
        // Avvia il game loop con il timestamp corrente
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
